monarchism:0 "Монархизм"
monarchism_desc:0 "Идеология, основанная на принципах абсолютной монархии и консерватизма, ставящая целью сохранение традиций, стабильности и порядка."
konservativnyymonarchism:0 "Консервативный монархизм:"
konservativnyymonarchism_desc:0 "Консервативный подход к управлению, основанный на принципах абсолютной монархии. Стремление сохранить традиции и стабильность."
avtoritarnyymonarchism:0 "Авторитарный монархизм"
avtoritarnyymonarchism_desc:0 "ильная монархия, управляемая с жесткой рукой, с акцентом на поддержке королевской власти и подавлении оппозиции."
konstitucionnyymonarchism:0 "Конституционный монархизм"
konstitucionnyymonarchism_desc:0 " Идеология, где монархия ограничена конституцией и действует в рамках законов и установленных норм. Сочетание традиций монархии с элементами демократии и законности."
