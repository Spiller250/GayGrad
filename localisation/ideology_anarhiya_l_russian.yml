anarhiya:0 "Анархия"
anarhiya_desc:0 "деология, отрицающая все формы принудительной власти и выступающая за самоорганизацию общества."
anarhokapitalizm:0 " Анархо-Капитализм"
anarhokapitalizm_desc:0 "Анархическая идеология, сочетающая элементы свободного рынка и индивидуализма."
anarhokommunizm:0 "Анархо-Коммунизм"
anarhokommunizm_desc:0 "Анархическая идеология, выступающая за безгосударственное общество и общественную собственность на средства производства."
anarhosindikalizm:0 "Анархо-Синдикализм"
anarhosindikalizm_desc:0 "Анархическая идеология, поддерживающая организацию общества через профсоюзы и рабочие коллективы."
zelenyyanarhizm:0 "Зеленый Анархизм"
zelenyyanarhizm_desc:0 "Анархическая идеология, которая акцентирует внимание на экологических и антипотребительских принципах."
anarhotransgumanizm:0 "Анархо-Трансгуманизм"
anarhotransgumanizm_desc:0 "Анархическая идеология, сочетающая технологический прогресс и стремление к улучшению человеческих возможностей без вмешательства государства."
anarhoprimitivizm:0 "Анархо-примитивизм"
anarhoprimitivizm_desc:0 "Направление в анархизме, основанное на критике истоков и достижений цивилизации. Примитивисты утверждают, что переход от охоты и собирательства к сельскому хозяйству дал начало расслоению общества, принуждению и отчуждённости. Они являются сторонниками отказа от цивилизации посредством деиндустриализации, упразднения разделения труда и специализации, отказа от крупномасштабных технологий"
faction_anarhiya_konfederaciyasvobodnyhobshchestv:0 "Конфедерация Свободных Обществ"
