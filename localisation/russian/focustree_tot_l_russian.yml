TOK_myatezhivarmii:0 "Мятежи в Армии"
TOK_myatezhivarmii_desc:0 "В этом фокусе предлагается провести серию действий, направленных на создание военной хунты в Токиостане. Важным элементом этого процесса является выбор генерала-диктатора, который возглавит хунту. Военная хунта обещает установить жесткий авторитарный режим в стране, контролировать государственные институты и подавлять политических оппонентов."
TOK_tokiostan:0 "Токиостан"
TOK_tokiostan_desc:0 "История Токиостана"
TOK_vozrozhdenietokiostana:0 "Возрождение Токиостана"
TOK_vozrozhdenietokiostana_desc:0 "После развала Киевграда и формирования нового государства Токиостан, страна стоит перед вызовом восстановления и развития. В этом фокусе будут предприняты первые шаги на пути к возрождению Токиостана как независимой и процветающей нации."
