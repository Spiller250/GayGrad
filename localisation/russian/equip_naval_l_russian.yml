light_cruiser_1: "Легкий крейсер I"
light_cruiser_2: "Легкий крейсер II"
light_cruiser_3: "Легкий крейсер III"
light_cruiser_4: "Легкий крейсер IV"
torpedo_cruiser: "Торпедный крейсер"
torpedo_cruiser_desc: "Основанные на доктрине Jeune École ("Молодая школа"), согласно которой небольшие военные корабли, вооруженные торпедами, могут эффективно и дешево победить гораздо более крупные линкоры, эти крейсера вооружены в основном торпедами. Большинство торпедных крейсеров вышли из употребления в большинстве военно-морских флотов в 1890-х годах, хотя многие другие флоты продолжали приобретать их в начале 1900-х годов. Современные торпедные крейсера предназначены для использования торпед, которые не могут нести подводные лодки."
light_cruiser_1_desc: "Более качественная броня и развитие паротурбинных двигателей привели к появлению легких бронированных крейсеров. Более быстрые и лучше защищенные, чем защищенные крейсера, эти конструкции вытеснили их в 1910-х годах. Хотя они легче и меньше других современных кораблей, они все еще являются настоящими крейсерами, сохраняя увеличенный радиус действия и самодостаточность, позволяющую действовать независимо по всему миру."
light_cruiser_2_desc: "Межвоенный период ознаменовался усовершенствованием более крупных крейсеров, появившихся после гонки сверхтяжелых линкоров. Поскольку политика и финансы по-прежнему сдерживали многие военно-морские державы, созданные проекты лишь незначительно превосходили по размерам предыдущее поколение, вместо этого они получили усовершенствование огневой мощи за счет использования более мощных орудий или все более широкого применения тройных башен и четверных торпедных аппаратов. Растущее значение авиации в морской войне также привело к принятию на вооружение высокоугловых орудий двойного назначения, дополненных растущим количеством автопушек."
light_cruiser_3_desc: "Благодаря увеличению финансирования, новые крейсера, построенные в конце межвоенного периода и в начале Второго Вельткрига, снова немного увеличились в размерах. Хотя калибр основного вооружения вновь остался неизменным, за редким исключением, их огневая мощь была увеличена за счет установки дополнительной башни или увеличения количества орудий в каждой башне. Вторичное вооружение было усовершенствовано за счет установки дополнительных спаренных орудий двойного назначения и еще более мощного зенитного вооружения, часто в сочетании с улучшенными системами управления огнем. На крейсерах этого поколения также все шире применялись радиолокационные системы."
light_cruiser_4_desc: "Крейсеры конца войны и начала послевоенного периода остаются похожими на крейсеры начала войны, но при этом учитывают многочисленные уроки, полученные в ходе войны. Поскольку было подтверждено, что самолеты являются одной из самых больших угроз для кораблей, конструкторы сосредоточились на том, чтобы еще больше повысить возможности АА за счет улучшения управления огнем, улучшения координации между батареями и радарами. Некоторые ВМС также экспериментируют с механизмами автозарядки для основного вооружения, что значительно повышает скорострельность."

