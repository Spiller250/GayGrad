ship_hull_pre_dreadnought_desc: "Додредноут — отголосок эпохи до того, как гонка дредноутов превратилась в Великую войну. В современных условиях их боевая ценность крайне ограничена."ship_hull_cruiser_panzerschiff: "Бронированный крейсер"
ship_hull_cruiser_panzerschiff_desc: "В годы, последовавшие сразу за Вельткригом, все великие морские державы начали проектные работы по созданию нового поколения все более мощных линкоров, в котором крейсера должны были играть роль "быстрых линкоров" Они задумывались как промежуточный класс, обладающий достаточным количеством орудий и дальностью хода, чтобы сражаться со старыми линкорами на их собственных условиях, а также скоростью, чтобы преследовать легкие крейсера и убегать от более современных линкоров, у которых не было шансов победить их самих. В первых попытках сделать это немецкие инженеры сделали почти невозможное и преуспели в соединении вооружения уровня почти линкора с корпусом крейсера. В результате получился корабль, превосходящий любой другой известный крейсер, но при этом дорогой, сравнительно медленный и относительно слабо бронированный. Эти корабли, принятые на вооружение многими странами как новые "бронированные крейсера", являются самыми тяжелыми экранирующими кораблями, которые когда-либо видел мир."
ship_hull_cruiser_panzerschiff: "Броненосец"
ship_hull_cruiser_panzerschiff_desc: "В попытке достичь недостижимого немецкие инженеры объединили корпус крейсера и вооружение, почти не уступающее линкорам. В результате был рожден корабль, превосходящий огневой мощью любой другой линкор, но при этом крайне дорогой, относительно небыстрый и при этом слабо бронированный."
ship_hull_cruiser_coastal_defense_ship_desc: "В попытке достичь недостижимого немецкие инженеры объединили корпус крейсера и вооружение, почти не уступающее линкорам. В результате был рожден корабль, превосходящий огневой мощью любой другой линкор, но при этом крайне дорогой, относительно небыстрый и при этом слабо бронированный."
ship_hull_torpedo_cruiser: "Торпедный крейсер"
ship_hull_torpedo_cruiser_desc: "Легкие крейсеры, несущие большое количество торпедных аппаратов за счет меньшего числа орудий главного калибра и установок ПВО."
ship_hull_super_heavy_1: "Корпус сверхтяжелого линкора"
ship_hull_cruiser_submarine: "Крейсер Подводная лодка"
ship_hull_cruiser_submarine_desc: "Значительно превосходящие по размерам предыдущие подводные лодки, эти проекты относятся к типу "крейсеров", предназначенных для самостоятельных дальних операций в торговых рейдах и должны быть лучше оснащены для ведения боя с легкими боевыми кораблями противника при всплытии. Как таковые, они несут более тяжелое артиллерийское вооружение и имеют улучшенную надводную скорость. Однако их подводные возможности остаются ограниченными."
 ship_hull_midget_submarine: "Малая подводная лодка"
 ship_hull_midget_submarine_desc: "Малогабаритная подводная лодка, управляемая небольшим экипажем. Снижение дальности плавания и мощности вооружения компенсируется высокой производительностью."

