battleship_1_desc: "Спроектированные незадолго до начала Вельткрига и завершенные во время его буйства, эти классы представляют собой наивысший уровень развития военно-морского флота до начала этого конфликта. Они были ведущими боевыми кораблями флота во время войны, и остаются очень мощными еще долгое время после ее окончания. Хотя они заметно быстрее предшествующих им сверхтяжелых линкоров, их наиболее заметной отличительной особенностью является усиленное вооружение - они несут от восьми до десяти главных орудий, большинство из которых имеют сдвоенные башни, но некоторые - новые тройные башни. Их Эсминецная огневая мощь и тяжелая броня гарантировали, что они будут составлять основу боевых флотов в Вельткриге, но за эти постоянные достижения пришлось заплатить быстро растущие цены. Даже больше, чем предшествующие им боевые корабли, эти классы требовали огромных инвестиций, хотя они были лишь тенью того, что должно было произойти."
battleship_2_desc: "Окончание гонки сверхтяжелых линкоров привело к тому, что крупномасштабное военно-морское строительство в основном прекратилось, а финансирование военно-морских сил, выросшее до огромных размеров в период до 1925 года, окончательно сократилось. Следующее десятилетие "великие державы" провели в медленном достраивании уже строящихся кораблей, сосредоточившись на разработке более мелких кораблей, которые было легче протащить через военно-морские бюджеты. Только в начале 30-х годов Великие державы начали экспериментировать с проектами быстроходных линкоров. Эти проекты линкоров стали намного современнее, с улучшенными дальномерами, мощными двигателями, работающими на нефти, и 16-18-дюймовыми орудиями, но в целом они были итерационными, сосредоточенными скорее на создании мощного корабля по оптимальной цене, чем на радикальном улучшении своих предшественников."
battleship_3_desc: "Поскольку на горизонте маячит Второй Вельткриг, а международная напряженность высока как никогда, конструкторы стремятся создать новое поколение кораблей для участия в предстоящей войне. В то время как некоторые страны переложили свои военно-морские надежды на авианосцы, другие по-прежнему настаивают на том, что авианосец может выполнять лишь вспомогательную роль, а не заменять собой основную роль линкора в борьбе с капитальными кораблями. Эти страны вместо этого перестраивают свои новые конструкции, делая упор на улучшенную компоновку брони и более эффективные орудия и башни, а также на повышение скорости."
battleship_4_desc: "В конце второго Вельткрига великие державы начали понимать: военно-морская авиация доказала свою победу над всеми орудийными капитальными кораблями. Однако некоторые страны продолжают разработку линкоров в качестве платформ для береговых бомбардировок, проектов престижа и поддержки авианосцев в составе флота или даже пытаются продвинуть их старую роль. Некоторые конструкторы оснащают свои линкоры зенитными батареями, чтобы увеличить шансы на выживание. Хотя многие из этих линкоров могут продолжать эксплуатироваться в течение многих лет, некоторые страны уже считают их устаревшими."
