battle_cruiser_1: "Линейный крейсер I"
battle_cruiser_2: "Линейный крейсер II"
battle_cruiser_3: "Линейный крейсер III"
battle_cruiser_4: "Линейный крейсер IV"
battle_cruiser_1_desc: "В годы сразу после Вельткрига все великие морские державы начали проектные работы по созданию нового поколения все более мощных линкоров, в котором крейсера должны были играть роль "быстрых линкоров" Их конструкция задумывалась как промежуточный класс, обладающий достаточным количеством орудий и дальностью хода, чтобы сражаться со старыми линкорами на их собственных условиях, а также скоростью, чтобы преследовать легкие крейсера и убегать от более современных линкоров, у которых нет шансов победить их самих."
battle_cruiser_2_desc: "После первой волны заказов на крейсера по всему миру, конструкция была тщательно проверена на предмет возможности улучшения. Были внедрены лучшие дальномеры, усовершенствована конструкция трехствольных башен для снижения веса и улучшения бронирования, а также освобождено дополнительное пространство для установки большего количества плавучих самолетов для улучшения разведывательных возможностей корабля. Это новое поколение конструкций получило широкое распространение в разных странах, где вторая военно-морская гонка начала подрывать национальные бюджеты."
battle_cruiser_3_desc: "Прогресс в проектировании крейсеров был связан с переоценкой роли этих кораблей, а также с корректировкой траектории предыдущих разработок. Сохранив посредственную броню своих предшественников, эти корабли изменили траекторию развития своих орудий, в целом перейдя к уменьшению диаметра ствола в пользу орудий с повышенной скорострельностью. Большинство из них вооружены шестью главными орудиями в двойных или тройных башнях, и большинство этих орудий имеют калибр 11-12 дюймов или эквивалентный."
battle_cruiser_4_desc: "Эволюция крейсеров к середине 1940-х годов достигла своего апогея: корабли, обладающие скоростью крейсеров, но огневой мощью, достаточной для того, чтобы угрожать настоящим капитальным боевым кораблям и держать их в напряжении. Хотя огневая мощь этих кораблей стала менее полезной с появлением авианосцев, они нашли большое применение в береговых бомбардировках и сопровождении авианосцев. Функционально значительно увеличенные крейсера с более тяжелой броней и орудиями, большинство этих кораблей вооружены шестью-девятью главными орудиями чрезвычайно скорострельной конструкции, позволяющими пробивать броню и иметь дальность стрельбы для достойного поражения линкоров, а также функционировать как эффективный одиночный рейдер конвоя, более чем способный справиться с эскортирующими эсминцами и легкими крейсерами."

