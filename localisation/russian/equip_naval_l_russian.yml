carrier_1: "Авианосец I"
carrier_2: "Авианосец II"
carrier_3: "Авианосец III"
carrier_4: "Авианосец IV"
carrier_1_desc: "Наученные опытом использования тендеров гидросамолетов, те военно-морские силы, у которых были для этого ресурсы, начали работу над следующим поколением кораблей, которые могли бы перевозить самолеты в море. В отличие от своих предшественников, эти авианосцы спроектированы с полетными палубами, позволяющими самолетам как взлетать с них, так и возвращаться и садиться на них. Переоборудованные из гражданских судов и тендеров гидросамолетов, большинство этих кораблей ограничены относительно тесными полетными палубами и ангарами, но они определенно демонстрируют, что корабли способны эффективно управлять воздушными соединениями на море."
carrier_2_desc: "Разработанные в 30-х годах, эти корабли предназначены для обеспечения воздушной разведки и прикрытия легкими истребителями флотов, в основном ориентированных на более "обычные" военные корабли. Их дальность значительно увеличена, и были предприняты усилия, чтобы сделать их достаточно быстрыми, чтобы не отставать от флотов, действующих на полной скорости в открытом океане."
carrier_3_desc: "Поскольку крупные морские боевые операции в эпоху морской авиации продемонстрировали способность самолетов серьезно влиять на сражения на море, многие державы обнаружили, что отстали в развитии своих авианосных сил. Хотя авианосцы быстро показали, что они являются самыми мощными в своем роде, они также являются массивными кораблями, строительство которых требует много времени и больших ресурсов. Стремясь увеличить свою способность проецировать воздушную мощь на океаны, морские державы обратились к подобным проектам, увеличенным версиям существующих легких авианосцев, чтобы попытаться быстро укрепить потенциал своей морской авиации."
carrier_4_desc: "Дальнейшее развитие конструкции авианосцев привело к появлению гораздо более крупных моделей, эти корабли приближаются по размерам к первым авианосцам флота, но при этом включают в себя все усовершенствования конструкции, сделанные за прошедшие годы. Большинство из них имеют значительную броневую защиту и изнуряющую огневую мощь АА, а также отличаются высокой механической надежностью. Однако они отказались от концепции крупнокалиберного вторичного вооружения в пользу более мелких орудий двойного назначения."
