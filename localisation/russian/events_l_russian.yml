l_russian:
NOV.1.t: "Отмена соглашения - закона "Токио-Новоград"
NOV.1.d: "Контроверсиальное Токио-Новоградское соглашение было официально отменено. Этот закон, принятый в период напряжённых международных отношений, предусматривал автоматическую депортацию политических беженцев из Токиостана обратно в свою страну, несмотря на возможные угрозы для их безопасности. Отмена этого закона стала символом изменений в политике страны, направленных на защиту прав человека и свободы передвижения."
NOV.1.a: "Это великий день для свободы."

NOV.2.t: "Приостановка судебных исков против олигархов"
NOV.2.d: "В неожиданном ходе правительство решило приостановить все текущие судебные иски против влиятельных олигархов. Это решение воспринимается как шаг к стабилизации экономики через сотрудничество государства с влиятельным бизнес-сектором. Однако оно вызвало дебаты о справедливости и коррупции."
NOV.2.a: "Этот шаг необходим для экономической стабильности."

NOV.3.t: "Запуск реформ"
NOV.3.d: "Сегодня начинается амбициозная серия реформ, направленных на модернизацию экономики и политической системы страны. Ожидается, что реформы приведут к значительным изменениям, улучшению инфраструктуры, снижению коррупции и стимулированию иностранных инвестиций."
NOV.3.a: "Будущее выглядит светлым."

NOV.4.t: "Подъём этатизма"
NOV.4.d: "Правительство официально приняло новую, более этатистскую модель управления. Этот переход направлен на централизацию власти и увеличение государственного контроля над ключевыми отраслями, с целью стимулирования экономического роста и национальной мощи."
NOV.4.a: "Наступает новая эра процветания."

NOV.5.t: "Лидерство Максима Новогородского"
NOV.5.d: "Максим Новогородский занял выдающуюся роль лидера, ведущего нацию через критический период трансформации. Его политики и видение зададут будущее страны, с акцентом на стабильность, рост и единство."
NOV.5.a: "Сильный лидер для сильной нации."
 
NOV.11.t: "Ослабление Олигархов!"
NOV.11.d: "Сегодня мы сделали важный шаг на пути к справедливому обществу. Олигархи, которые долгое время использовали свои богатства и власть для манипулирования государственными структурами, теперь лишены своих привилегий. Новые налоги и регуляции позволят нам перераспределить ресурсы, направив их на благо народа. Это решение было непростым, но необходимым. Как говорил один великий лидер: 'Власть должна принадлежать народу, а не богатым'. С этим шагом мы приближаемся к истинной демократии и социальной справедливости."
NOV.11.a: "Правильное решение! Наши граждане почувствуют перемены."

NOV.12.t: "Налоговые льготы для предприятий"
NOV.12.d: "Сегодня мы приняли решение о введении налоговых льгот для предприятий. Это важный шаг, направленный на стимулирование экономического роста и создание новых рабочих мест. Предприятия, получившие налоговые льготы, смогут инвестировать больше средств в развитие, инновации и повышение производительности. Как сказал один из наших выдающихся экономистов: 'Инвестиции в бизнес - это инвестиции в будущее страны'. Этот шаг позволит нам укрепить экономику и улучшить благосостояние наших граждан."
NOV.12.a: "Отличная идея! Экономика начнет расти быстрее."

NOV.13.t: "Проект 'Новый Новоград'"
NOV.13.d: "Мы запускаем масштабный проект 'Новый Новоград', который изменит облик нашего города и улучшит жизнь его жителей. В рамках этого проекта будет построена современная инфраструктура, новые жилые кварталы, заводы и общественные учреждения. Это обеспечит тысячи рабочих мест и повысит качество жизни. Как сказал один из наших ведущих архитекторов: 'Новый Новоград станет символом возрождения и модернизации нашей страны'. Этот проект вдохновит наши будущие поколения и станет примером для всего мира."
NOV.13.a: "Наш город станет центром прогресса."

NOV.14.t: "Отобрать активы олигархов"
NOV.14.d: "Сегодня мы приняли решительное решение - отобрать активы у олигархов, чтобы укрепить государственную власть и направить эти ресурсы на благо общества. Олигархи слишком долго злоупотребляли своей властью, и теперь пришло время вернуть эти ресурсы народу. Как говорил один из великих философов: 'Богатство должно служить обществу, а не личным интересам'. Экспроприация активов олигархов позволит нам финансировать важные общественные проекты и улучшить благосостояние наших граждан."
NOV.14.a: "важный шаг к справедливости."

NOV.15.t: "Контроль над СМИ"
NOV.15.d: "Мы решили установить контроль над средствами массовой информации для усиления пропаганды и обеспечения национальной безопасности. В современных условиях информация является ключевым фактором стабильности государства. Под контролем правительства СМИ будут способствовать укреплению общественного порядка, поддержанию патриотического духа и предотвращению распространения ложных сведений. Как сказал один из наших лидеров: 'Контроль над информацией - это контроль над умами и сердцами людей'. Этот шаг необходим для сохранения стабильности и безопасности в стране."
NOV.15.a: "Конец демократии?"

NOV.16.t: "Укрепление Олигархической Власти"
NOV.16.d: "Мы приняли решение укрепить олигархическую власть через политические и экономические реформы. Олигархи, обладающие значительными ресурсами и влиянием, могут стать мощной опорой для стабильного управления страной. Путем внедрения реформ и предоставления олигархам ключевых позиций в управлении, мы сможем укрепить государственную власть и обеспечить устойчивое развитие. Как говорил один из наших политиков: 'Сильная элита - это залог сильного государства'. Их опыт и капиталы помогут реализовать крупные проекты и поддержать экономику."
NOV.16.a: "Ой"

NOV.17.t: "Мир с Синдикатами"
NOV.17.d: "Мы заключили мирное соглашение с синдикатами, чтобы уменьшить внутренний конфликт и обеспечить стабильность в стране. Внутренние конфликты и забастовки негативно влияют на экономику и общественный порядок. Мирное соглашение с синдикатами позволит улучшить условия труда и установить диалог между правительством и рабочими коллективами. Как сказал один из лидеров синдикатов: 'Мир - это путь к прогрессу и процветанию'. Этот шаг позволит нам создать более гармоничное и справедливое общество."
NOV.17.a: "Мир важен!"

NOV.18.t: "Новоградский Олигархат"
NOV.18.d: "Мы создаем новый правящий класс из олигархов, чтобы эффективно управлять страной. Новоградский Олигархат станет оплотом стабильности и процветания. Объединив ресурсы и влияние олигархов, мы сможем создать мощную экономическую и политическую элиту, способную эффективно управлять страной. Как сказал один из наших ведущих экономистов: 'Элита - это двигатель прогресса'. Это обеспечит устойчивое развитие и стабильность на долгие годы."
NOV.18.a: "Выпьем за Олигархат!."

NOV.19.t: "Избавиться от Максима"
NOV.19.d: "Мы приняли решение устранить Максима, чтобы укрепить нашу власть и избежать внутренних конфликтов. Максим является ключевой фигурой оппозиции, и его устранение откроет путь для реализации наших реформ. Как сказал один из наших лидеров: 'В политике нет места для слабости'. Устранение Максима станет важным шагом в направлении укрепления нашего влияния и обеспечения стабильности в стране."
NOV.19.a: " Мы обречены?"

NOV.20.t: "Покончить с Олигархией"
NOV.20.d: "Мы приняли решение покончить с олигархической системой и установить новую власть. Олигархи слишком долго управляли нашей страной, ставя свои интересы выше интересов народа. Как говорил один из наших лидеров: 'Народ - это источник власти'. Уничтожение олигархической системы позволит нам создать более справедливое и демократическое общество, где власть будет принадлежать народу, а не богатым. Этот шаг станет символом новой эры и положит конец эпохе олигархического правления."
NOV.20.a: "Это начало новой эры для нашего Государства."

NOV.21.t: "Отменить выборы"
NOV.21.d: "Мы приняли решение отменить выборы для установления единоличной власти. В условиях кризиса и нестабильности необходимо принять решительные меры для сохранения порядка и безопасности. Как говорил один из великих лидеров: 'Власть должна быть сосредоточена в надежных руках'. Отмена выборов позволит нам укрепить власть и сосредоточить усилия на решении насущных проблем. Это временная мера, необходимая для обеспечения стабильности и предотвращения хаоса."
NOV.21.a: "Авторитаризм?"

NOV.22.t: "Реформа правовой системы"
NOV.22.d: "Мы начали проведение масштабной реформы правовой системы, чтобы укрепить законность и порядок в стране. Правовая система играет ключевую роль в обеспечении справедливости и защиты прав граждан. Как говорил один из наших выдающихся юристов: 'Закон - это основа общества'. Реформа правовой системы позволит улучшить работу судов, повысить эффективность правоприменения и обеспечить равенство перед законом. Этот шаг необходим для создания справедливого и правового государства."
NOV.22.a: "Наша страна процветает."

NOV.23.t: "Усиление централизации власти"
NOV.23.d: "Мы приняли решение усилить централизацию власти для повышения эффективности управления страной. В условиях кризиса и нестабильности необходимо сосредоточить власть в руках центрального правительства. Как говорил один из наших лидеров: 'Сильная центральная власть - это гарантия порядка и стабильности'. Усиление централизации позволит нам быстро и эффективно принимать решения, направленные на преодоление кризисов и обеспечение стабильного развития."
NOV.23.a: "Согласен! Это повысит эффективность управления."

NOV.24.t: "Повышение эффективности решения государственных вопросов"
NOV.24.d: "Мы приняли решение повысить эффективность принятия государственных решений. В условиях быстроменяющегося мира необходимо быстро и эффективно реагировать на вызовы и угрозы. Как говорил один из наших ведущих специалистов: 'Эффективность - это ключ к успеху'. Повышение эффективности позволит нам быстрее принимать решения, улучшить работу государственных органов и обеспечить стабильное развитие страны. Этот шаг необходим для повышения конкурентоспособности и устойчивости нашего государства."
NOV.24.a: "Отлично! Это обеспечит успешное развитие."

NOV.25.t: "Контроль над армией"
NOV.25.d: "Мы установили контроль над армией для обеспечения безопасности и стабильности в стране. Армия играет ключевую роль в поддержании порядка и защите государства. Как сказал один из наших генералов: 'Армия - это оплот нации'. Установление контроля над армией позволит нам эффективно управлять вооруженными силами, предотвращать возможные угрозы и обеспечивать безопасность граждан. Это важный шаг для укрепления обороноспособности и защиты национальных интересов."
NOV.25.a: "Поддерживаю! Это укрепит нашу безопасность."

NOV.26.t: "Массовое строительство жилья"
NOV.26.d: "Мы начали масштабное строительство жилья для улучшения условий жизни граждан. Жилищный вопрос является одной из ключевых проблем, требующих решения. Как сказал один из наших архитекторов: 'Жилье - это основа благополучия'. Массовое строительство жилья позволит обеспечить доступное жилье для всех граждан, улучшить условия жизни и решить проблему нехватки жилой площади. Этот шаг направлен на улучшение качества жизни и создание комфортной среды для проживания."
NOV.26.a: "Отлично! Это улучшит жизнь граждан."

NOV.27.t: "Запуск программы 'Чистый воздух'"`
NOV.27.d: "Мы запустили программу 'Чистый воздух' для улучшения экологической ситуации в стране. Загрязнение воздуха является одной из главных экологических проблем, негативно влияющих на здоровье граждан. Как говорил один из наших экологов: 'Чистый воздух - это залог здоровья'. Программа 'Чистый воздух' включает меры по сокращению выбросов загрязняющих веществ, озеленению городов и улучшению качества воздуха. Этот шаг необходим для сохранения здоровья граждан и защиты окружающей среды."
NOV.27.a: "Ура!"

NOV.28.t: "Возвращение олигархов"
NOV.28.d: "После долгих лет изгнания, бывшие олигархи возвращаются в нашу страну. С собой они приносят не только огромные капиталы, но и значительное влияние. Этот шаг может дать мощный импульс нашей экономике, однако, требует предельно тщательного контроля, чтобы избежать возможных негативных последствий. Министр экономики подчеркнул: \"Возвращение олигархов - это шанс для нас, но мы должны быть готовы к вызовам, которые они несут.\" Народ с нетерпением ожидает изменений, но многие задаются вопросом: какие цели преследуют возвращающиеся олигархи? Это время больших перемен и возможностей для страны."
NOV.28.a: "Пусть возвращаются!"

NOV.29.t: "Выкуп акций крупных компаний"
NOV.29.d: "Правительство решило выкупить акции крупнейших компаний страны. Этот шаг направлен на усиление контроля над стратегическими отраслями экономики и предотвращение возможных кризисов. Министр финансов отметил: \"Мы укрепляем наше экономическое влияние, обеспечивая стабильность и процветание.\" Эта мера вызывает бурные обсуждения в обществе. Одни считают это правильным решением, направленным на защиту интересов страны, другие же опасаются, что государственный контроль может привести к снижению эффективности и инновационности. Вопросы остаются, но ясно одно: экономика страны вступает в новый этап своего развития."
NOV.29.a: "Экономика под контролем!"

NOV.30.t: "Расширение демократических институтов"
NOV.30.d: "В свете недавних событий правительство решило расширить демократические институты, предоставив гражданам больше прав и свобод. Президент заявил: \"Это важный шаг к свободе и справедливости для каждого гражданина нашей страны.\" Новые законы включают расширение избирательных прав, усиление независимости судов и повышение прозрачности в работе государственных органов. Эти изменения направлены на укрепление доверия граждан к правительству и построение более справедливого общества. Однако, критики отмечают, что на пути к полной демократии еще много препятствий, и важно не останавливаться на достигнутом."
NOV.30.a: "Демократия крепнет!"

NOV.31.t: "Освобождение Банистана от оккупантов"
NOV.31.d: "Наши войска готовятся к операции по освобождению Банистана. Это важный шаг в установлении демократии и прав человека в регионе. Главнокомандующий заявил: 'Мы готовы принести свободу и справедливость народу Банистана.' Операция требует тщательной подготовки и координации, чтобы избежать лишних жертв и обеспечить успешное завершение миссии."
NOV.31.a:  "Приступить к операции!"

NOV.32.t: "Принести демократию в Токиостан"
NOV.32.d: "Наши войска вошли в Токиостан, чтобы освободить его и установить демократическое правление. Этот шаг открывает новую эру свободы и прав человека в регионе. Посол отметил: \"Это исторический момент для Токиостана и для всей нашей нации. Мы гордимся тем, что можем принести демократию и справедливость этим людям.\" Введение демократических институтов в Токиостан сопровождается активной поддержкой со стороны международного сообщества и наших союзников. Тем не менее, процесс реформ требует времени и усилий, и наша задача - обеспечить их успешное выполнение и поддержание стабильности в регионе."
NOV.32.a: "Демократия на марше!"

NOV.33.t: "Банистан - союзник"
NOV.33.d: "После долгих переговоров и совместных усилий, Банистан становится нашим союзником. Этот союз укрепляет наш международный авторитет и обеспечивает дополнительную поддержку в регионе. Президент заявил: \"Наше сотрудничество с Банистаном - это шаг к укреплению мира и стабильности.\" Новый союз открывает возможности для совместных проектов и взаимовыгодного сотрудничества в различных областях, включая экономику, культуру и оборону. Однако, важно помнить, что союз также требует взаимных обязательств и ответственности. Мы уверены, что вместе сможем преодолеть любые трудности и добиться процветания."
NOV.33.a: "Союз с Банистаном укреплен!"

NOV.34.t: "Тесные связи с Пассифией"
NOV.34.d: "Наши дипломатические усилия привели к укреплению отношений с Пассифией. Этот шаг позволит нам совместно решать важные международные вопросы и обеспечивать стабильность в регионе. Министр иностранных дел отметил: \"Сотрудничество с Пассифией - ключ к нашему успеху и безопасности.\" Новые договоренности включают совместные экономические проекты, культурные обмены и военное сотрудничество. Эти меры направлены на укрепление доверия и взаимопонимания между нашими странами, что способствует созданию более мирного и стабильного мира."
NOV.34.a: "Сотрудничество - ключ к успеху!"

NOV.35.t: "Тесные связи с Фолессией"
NOV.35.d: "Мы укрепили наши отношения с Фолессией, что позволит нам совместно решать важные международные вопросы и обеспечивать стабильность в регионе. Министр иностранных дел отметил: \"Сотрудничество с Фолессией - это важный шаг к нашему общему процветанию.\" Новые соглашения включают экономическое сотрудничество, обмены в области культуры и образования, а также совместные проекты в области обороны и безопасности. Эти меры направлены на создание прочных и взаимовыгодных отношений, которые помогут нам справляться с вызовами и обеспечивать мир в нашем регионе."
NOV.35.a: "Сотрудничество - ключ к успеху!"

NOV.36.t: "Обмен гарантиями"
NOV.36.d: "Мы обменялись гарантиями безопасности с Пассифией и Фолессией. Это соглашение укрепит нашу совместную защиту и стабильность в регионе. Глава оборонного ведомства заявил: \"Гарантии безопасности - это важный шаг к нашей общей безопасности и стабильности.\" Новый пакт включает совместные военные учения, обмены информацией и координацию действий в случае угрозы. Эти меры направлены на укрепление доверия и готовности к совместным действиям, что обеспечит защиту наших стран и их граждан."
NOV.36.a: "Гарантии безопасности усилены!"

NOV.37.t: "Новоградский Договор"
NOV.37.d: "Мы создали Новоградский Договор, объединяющий наши страны в прочный военный альянс. Президент отметил: 'Новоградский Договор - это символ нашего стремления к миру и сотрудничеству.' Новый договор включает обязательства по совместной защите, экономическому сотрудничеству и культурным обменам."
NOV.37.a: "Договор подписан!"

NOV.38.t: "Союзник Токиостан"
NOV.38.d: "Мы заключили союз с Токиостаном, что укрепит наши позиции в регионе и обеспечит безопасность. Президент заявил: 'Союз с Токиостаном - это шаг к укреплению нашего влияния и безопасности.' Новый союз включает совместные военные и экономические проекты, культурные обмены и координацию в международных вопросах."
NOV.38.a: "Союз с Токиостаном укреплен!"

NOV.108.t: "Проект 'Октябрь'"
NOV.108.d: "Запуск нового научного проекта под названием 'Октябрь' обещает значительные прорывы в области энергетики и науки. Этот проект направлен на разработку новых технологий и укрепление научного потенциала страны. Президент отметил: 'Проект 'Октябрь' - это наш путь к светлому будущему и процветанию.' Однако, такие масштабные инициативы всегда сопряжены с рисками и вызовами, которые предстоит преодолеть."
NOV.108.a: "Запустить проект!"

NOV.103.t: "Восстановление после кризиса"
NOV.103.d: "Экономика страны начинает восстанавливаться после кризиса. Ведущие экономисты и политики обсуждают дальнейшие шаги."
NOV.103.a: "Ускорить восстановление"
NOV.103.b: "Следовать плану"

NOV.104.t: "Понижение налогов"
NOV.104.d: "Правительство объявило о понижении налогов для стимулирования экономики. Как это повлияет на страну?"
NOV.104.a: "Снизить налоги для всех"
NOV.104.b: "Снизить налоги для бизнеса"

NOV.105.t: "Инвестиции в Науку!"
NOV.105.d: "Правительство решило инвестировать в научные исследования. Это поможет развитию технологий."
NOV.105.a: "Инвестировать в фундаментальные исследования"
NOV.105.b: "Инвестировать в прикладные исследования"

NOV.106.t: "Развитие Инфраструктуры"
NOV.106.d: "Правительство объявило о новом плане по развитию инфраструктуры. Это включает строительство новых дорог и мостов."
NOV.106.a: "Добавить строительные площадки"
NOV.106.b: "Строить инфраструктуру"

NOV.107.t: "Стимулирование Частного Предпринимательства"
NOV.107.d: "Правительство решило поддержать частных предпринимателей, что приведет к росту экономики."
NOV.107.a: "Поддержать предпринимателей"
NOV.107.b: "Поддержать бизнесменов"

NOV.108.t: "Проект 'Октябрь'"
NOV.108.d: "Запуск нового научного проекта под названием 'Октябрь' обещает значительные прорывы в области энергетики и науки. Этот проект направлен на разработку новых технологий и укрепление научного потенциала страны. Президент отметил: 'Проект 'Октябрь' - это наш путь к светлому будущему и процветанию.' Однако, такие масштабные инициативы всегда сопряжены с рисками и вызовами, которые предстоит преодолеть."
NOV.108.a: "Запустить проект!"

NOV.114.t: "Реформа Арендной Платы"
NOV.114.d: "Правительство Новограда решило провести реформу арендной платы, чтобы поддержать малый бизнес и стимулировать экономический рост. Новые законы направлены на снижение арендной платы и обеспечение стабильности на рынке недвижимости.\n\nМинистр экономики взволнованно заявил: 'Эта реформа поможет нашему малому бизнесу выжить и развиваться в трудные времена. Мы уверены, что это приведет к общему экономическому росту.'\n\nОжидается, что новая политика вызовет бурные обсуждения как среди граждан, так и среди бизнеса."
NOV.114.a: "Провести реформу"

NOV.115.t: "Реакция на Реформу Арендной Платы"
NOV.115.d: "Реформа арендной платы вызвала разные реакции среди населения и бизнеса. Малый бизнес поддерживает изменения, в то время как крупные арендодатели выражают недовольство.\n\nНа одном из собраний, предприниматель Иванов воскликнул: 'Наконец-то! Мы сможем дышать свободно и развивать наши дела.' В то же время крупный арендодатель Петров заявляет: 'Эти изменения негативно скажутся на нашей прибыли и приведут к хаосу на рынке недвижимости.'\n\nПолиция готовится к возможным протестам, но пока ситуация остается под контролем."
NOV.115.a: "Продолжить наблюдение"

NOV.116.t: "Первоначальное Восстановление"
NOV.116.d: "После долгого кризиса страна начинает восстанавливаться. Правительство вводит программы поддержки, чтобы ускорить этот процесс и вернуть экономику на путь роста.\n\nПрезидент Новограда обратился к нации: 'Мы видим свет в конце туннеля. С помощью наших новых программ мы сможем восстановить нашу экономику и обеспечить светлое будущее для всех наших граждан.'\n\nПервые результаты уже заметны: малый бизнес начинает оживать, а на улицах города вновь появляется движение."
NOV.116.a: "Запустить программы поддержки"

NOV.117.t: "Модернизация Инфраструктуры"
NOV.117.d: "Правительство объявило о начале масштабной программы модернизации инфраструктуры. В планах значительные инвестиции в транспорт, энергетику и коммуникации, что должно привести к экономическому росту и созданию новых рабочих мест. Цель программы - улучшение качества жизни граждан за счет развития транспортных сетей, повышения энергоэффективности и расширения коммуникационных возможностей. Эта программа включает в себя строительство новых дорог, мостов и железнодорожных путей, обновление энергетической инфраструктуры, внедрение современных технологий в сфере телекоммуникаций и развитие интернет-сетей. Ожидается, что модернизация инфраструктуры не только укрепит экономику, но и создаст новые рабочие места, а также улучшит условия жизни для миллионов граждан."
NOV.117.a: "Начать модернизацию"

NOV.118.t: "Привлечение иностранных инвестиций"
NOV.118.d: "В рамках программы экономического восстановления правительство активно привлекает иностранных инвесторов. Упрощение регуляций и налоговые льготы сделали страну привлекательной для международного капитала. Инвесторы могут рассчитывать на благоприятные условия для ведения бизнеса, включая низкие налоговые ставки, упрощенные процедуры регистрации и доступ к государственным программам поддержки. Правительство также предоставляет гарантию защиты инвестиций и прав собственности, что создает стабильные условия для долгосрочных проектов. Привлечение иностранных инвестиций направлено на стимулирование экономического роста, создание новых рабочих мест и модернизацию производственных мощностей, что в конечном итоге приведет к улучшению уровня жизни населения и укреплению национальной экономики."
NOV.118.a: "Стимулировать инвестиции"

NOV.119.t: "Решить Внутренние проблемы"
NOV.119.d: "Правительство начинает решать внутренние проблемы, которые накопились за последние годы. Важные реформы и инициативы направлены на улучшение жизни граждан и укрепление стабильности в стране. В программу реформ входят меры по борьбе с бедностью, улучшению системы здравоохранения и образования, а также поддержке малого и среднего бизнеса. Особое внимание уделяется вопросам социального обеспечения, правосудия и безопасности. Правительство также планирует внедрение новых технологий и инноваций в различные секторы экономики, что должно способствовать созданию новых рабочих мест и повышению конкурентоспособности страны на международной арене. Эти реформы призваны обеспечить долгосрочное устойчивое развитие и повысить качество жизни населения."

NOV.119.a: "Начать реформы"

NOV.120.t: "Борьба с Олигархами"
NOV.120.d: "Правительство объявило войну олигархам, которые злоупотребляют своим положением и подрывают экономику страны. Новые законы и меры направлены на ограничение их влияния и восстановление справедливости. В рамках этой кампании планируется провести аудит крупных компаний, выявить случаи коррупции и незаконного обогащения, а также привлечь виновных к ответственности. Дополнительно будут введены меры по ограничению монополий и стимулированию конкуренции, что должно способствовать созданию более справедливых условий для всех участников рынка. Борьба с олигархами направлена на укрепление государственной власти, защиту интересов простых граждан и создание условий для справедливого распределения национальных богатств."
NOV.120.a: "Принять меры"

NOV.121.t: "Реакция на Борьбу с Олигархами"
NOV.121.d: "Объявленная правительством борьба с олигархами вызвала волну протестов среди крупного бизнеса. Малый бизнес и население, напротив, поддерживают новые меры, считая их справедливыми и необходимыми для оздоровления экономики. Крупные компании выражают опасения по поводу возможных потерь и изменений в регулировании, что может привести к снижению их прибыли и влияния. В то же время, малый и средний бизнес, а также простые граждане видят в этих мерах возможность для создания более равных условий и повышения прозрачности экономики. Правительство, в свою очередь, продолжает настаивать на необходимости борьбы с олигархами для достижения долгосрочной стабильности и справедливости в обществе."
NOV.121.a: "Усилить контроль"

NOV.122.t: "Конфискация Имущества"
NOV.122.d: "Правительство начинает конфискацию имущества у олигархов, которые нарушали законы и злоупотребляли своим положением. Конфискованные активы будут направлены на нужды государства и развитие экономики. В первую очередь, эти средства будут использованы для финансирования социальных программ, модернизации инфраструктуры и поддержки малого бизнеса. Конфискация имущества также призвана восстановить справедливость и показать, что никто не может избежать ответственности за свои действия, независимо от своего положения и богатства. Правительство обещает прозрачность и законность всех процессов конфискации, что должно укрепить доверие населения и показать решимость властей бороться с коррупцией и злоупотреблениями."
NOV.122.a: "Начать конфискацию"

NOV.123.t: "Реакция на Конфискацию Имущества"
NOV.123.d: "Конфискация имущества у олигархов вызвала различные реакции в обществе. Большинство граждан поддерживают эту меру, считая её справедливой, но некоторые крупные бизнесмены выражают недовольство, опасаясь за свои активы и будущее бизнеса. Граждане видят в конфискации шанс на улучшение экономической ситуации и справедливое распределение богатств, в то время как представители крупного бизнеса опасаются усиления государственного контроля и возможных злоупотреблений. Правительство, в свою очередь, заявляет о готовности к диалогу и обещает защиту законных интересов всех участников экономической деятельности, подчеркивая, что конфискации будут проводиться строго в рамках закона и направлены исключительно на тех, кто нарушил законодательство."
NOV.123.a: "Продолжить контроль"

NOV.124.t: "Судебные процессы над олигархами"
NOV.124.d: "Правительство начинает судебные процессы над олигархами, обвиняемыми в коррупции и нарушении законов. Эти процессы станут важным шагом на пути к справедливости и равенству перед законом. В ходе судебных разбирательств будут рассмотрены доказательства незаконной деятельности, выслушаны свидетели и вынесены приговоры. Правительство гарантирует прозрачность и беспристрастность судебных процессов, чтобы избежать возможных обвинений в политической предвзятости. Ожидается, что судебные процессы не только привлекут к ответственности виновных, но и станут важным сигналом для всех, кто занимается коррупционной деятельностью, показывая, что такие действия не останутся безнаказанными."
NOV.124.a: "Начать процессы"

NOV.125.t: "Приватизация через Частные Аукционы"
NOV.125.d: "Правительство объявило о начале приватизации государственных предприятий через частные аукционы. Эта мера направлена на улучшение управления предприятиями и привлечение инвестиций. Приватизация должна повысить эффективность работы предприятий, внедрить современные технологии и методы управления, а также привлечь дополнительные финансовые ресурсы для их развития. Аукционы будут проводиться в открытом и прозрачном формате, что обеспечит равные возможности для всех участников. Правительство надеется, что приватизация приведет к созданию более конкурентоспособных компаний, которые смогут успешно конкурировать на международных рынках, а также станет важным шагом в реформировании экономики страны."
NOV.125.a: "Провести аукционы"

NOV.126.t: "Временно закрыть границы"
NOV.126.d: "В связи с текущей нестабильной ситуацией в стране правительство решило временно закрыть границы. Эта мера направлена на предотвращение незаконной деятельности и стабилизацию внутренней обстановки. Закрытие границ позволит усилить контроль над перемещением людей и товаров, а также предотвратить возможные угрозы национальной безопасности. Временные ограничения будут действовать до тех пор, пока ситуация не стабилизируется и не будут приняты необходимые меры для обеспечения безопасности. Правительство также обещает предоставить необходимые ресурсы и поддержку для граждан, которые могут пострадать от введенных ограничений, чтобы минимизировать негативные последствия этой меры."
NOV.126.a: "Закрыть границы"

NOV.127.t: "Создание Антикоррупционного Агенства"
NOV.127.d: "Правительство объявило о создании нового Антикоррупционного Агенства, которое будет заниматься борьбой с коррупцией на всех уровнях власти. Новое агентство получило широкие полномочия и поддержку государства. Основными задачами агентства станут расследование случаев коррупции, привлечение виновных к ответственности и разработка мер по предотвращению коррупционных проявлений. Агентство также будет заниматься образовательными и информационными кампаниями, направленными на повышение общественной осведомленности о проблеме коррупции и формирование нетерпимости к таким действиям. Создание агентства является важным шагом в укреплении законности и справедливости в стране."
NOV.127.a: "Создать агентство"

NOV.128.t: "Введение строгих Антикоррупционных Законов"
NOV.128.d: "Правительство вводит строгие антикоррупционные законы, направленные на предотвращение коррупции и наказание виновных. Новые законы включают значительные штрафы и тюремные сроки за коррупционные преступления. Важным элементом новых законов станет усиление контроля за деятельностью государственных служащих и ужесточение наказаний за нарушение антикоррупционных норм. Также будут введены меры по защите лиц, сообщающих о случаях коррупции, и поощрения для тех, кто помогает в расследованиях. Правительство надеется, что новые законы станут эффективным инструментом в борьбе с коррупцией и помогут создать более прозрачную и честную систему государственного управления."
NOV.128.a: "Принять законы"

NOV.129.t: "Начать 'Чистку'"
NOV.129.d: "Правительство объявило о начале 'чистки' в рядах государственной службы и силовых структур. Эта мера направлена на удаление коррумпированных и неэффективных кадров, чтобы обеспечить эффективное управление страной. В ходе 'чистки' будут проведены проверки деятельности государственных служащих, выявлены случаи коррупции и некомпетентности, а также приняты меры по их устранению. Правительство также планирует внедрение новых стандартов и критериев оценки работы государственных служащих, что должно способствовать повышению эффективности их работы и улучшению качества предоставляемых населению услуг. Ожидается, что 'чистка' позволит создать более профессиональную и честную систему государственного управления."
NOV.129.a: "Начать чистку"

NOV.130.t: "Реакция на 'Чистку'"
NOV.130.d: "Объявленная правительством 'чистка' вызвала различные реакции среди населения и чиновников. Многие поддерживают эту меру, считая её необходимой для борьбы с коррупцией, но некоторые выражают опасения по поводу возможных злоупотреблений. Граждане видят в 'чистке' шанс на улучшение работы государственных учреждений и повышение уровня прозрачности, в то время как часть чиновников опасается за свои позиции и будущее карьеры. Правительство заверяет, что все меры будут приниматься в строгом соответствии с законом и направлены исключительно на борьбу с коррупцией и неэффективностью. Цель 'чистки' - создать более честную и профессиональную систему государственного управления, способную эффективно решать задачи развития страны."
NOV.130.a: "Продолжить контроль"

NOV.131.t: "Рейды 'АнтиКор'"
NOV.131.d: "Антикоррупционные агентства начали серию рейдов под кодовым названием 'АнтиКор'. Эти рейды направлены на выявление и арест коррумпированных чиновников и бизнесменов, участвующих в коррупционных схемах. В ходе рейдов будут проводиться обыски, изъятие документов и задержание подозреваемых. Правительство обещает, что все действия будут проводиться в строгом соответствии с законом и с соблюдением прав задержанных. Ожидается, что 'АнтиКор' станет важным шагом в борьбе с коррупцией, показав решимость властей навести порядок и привлечь к ответственности всех виновных. Эти меры также направлены на повышение доверия граждан к государственным институтам и укрепление законности в стране."
NOV.131.a: "Провести рейды"

NOV.132.t: "С Олигархами"
NOV.132.d: "Правительство реализовало ряд мер, направленных на ограничение влияния олигархов в экономике и политике. Среди них — введение новых регуляций, усиление контроля за деятельностью крупных компаний и проведение судебных процессов против тех, кто нарушал законы. Эти меры вызвали неоднозначную реакцию в обществе. Малый и средний бизнес, а также обычные граждане поддержали действия правительства, видя в них шанс на справедливое распределение богатств и улучшение экономической ситуации. В то же время, крупный бизнес выразил опасения по поводу возможных потерь и ограничений. Правительство, однако, настаивает на том, что борьба с олигархами необходима для создания более справедливого и прозрачного общества, где каждый имеет равные возможности для успеха."
NOV.132.a: "Продолжить реформы"

NOV.133.t: "Покончить с Нацисткими Фанатиками"
NOV.133.d: "Правительство объявило о начале кампании по борьбе с нацистскими фанатиками, которые угрожают безопасности и стабильности страны. Новые законы и меры направлены на выявление и нейтрализацию экстремистских группировок. В рамках этой кампании планируется усиление контроля за деятельностью радикальных организаций, проведение рейдов и арестов их лидеров, а также введение строгих наказаний за пропаганду нацизма и экстремизма. Правительство также намерено усилить образовательные и просветительские программы, направленные на борьбу с экстремизмом и пропаганду толерантности. Ожидается, что эти меры помогут снизить уровень насилия и напряженности в обществе, а также укрепить национальную безопасность."
NOV.133.a: "Начать кампанию"

NOV.134.t: "Проведение Расследования"
NOV.134.d: "Правительство начало расследование деятельности экстремистских группировок. Эта мера направлена на выявление их членов и предотвращение их дальнейшей деятельности. В ходе расследования будут собираться доказательства, проводиться обыски и допросы, а также анализироваться связи и финансовые потоки радикальных организаций. Правительство обещает, что все действия будут проводиться в строгом соответствии с законом и с соблюдением прав подозреваемых. Ожидается, что расследование поможет не только привлечь к ответственности виновных, но и предотвратить дальнейшее распространение экстремистских идей и насилия. Эти меры направлены на защиту граждан и обеспечение безопасности и стабильности в стране."
NOV.134.a: "Провести расследование"

NOV.135.t: "Поддержка Антинацистких Движений"
NOV.135.d: "Правительство объявило о поддержке антинацистских движений, которые борются с экстремизмом и нацизмом. Эти движения получают финансирование и организационную поддержку от государства. В рамках этой поддержки планируется проведение образовательных и просветительских мероприятий, направленных на пропаганду толерантности и уважения к правам человека. Также будут созданы специальные программы для молодежи, которые помогут предотвратить их вовлечение в радикальные организации и способствовать формированию у них толерантных и демократических ценностей. Правительство надеется, что поддержка антинацистских движений поможет создать более безопасное и толерантное общество, где каждый гражданин будет чувствовать себя защищенным и уважаемым."
NOV.135.a: "Поддержать движения"

NOV.136.t: "Разоблачение деятельности Комитета"
NOV.136.d: "Правительство объявило о разоблачении деятельности экстремистского комитета, который организовывал и координировал нацистские фанатические группы. Эта мера направлена на нейтрализацию их деятельности и привлечение виновных к ответственности. В ходе разоблачения были собраны доказательства, проведены обыски и аресты членов комитета. Правительство обещает, что все действия будут проводиться в строгом соответствии с законом и с соблюдением прав задержанных. Ожидается, что разоблачение комитета поможет разрушить структуру экстремистских группировок и предотвратить их дальнейшую деятельность. Эти меры направлены на обеспечение безопасности граждан и защиту страны от угроз экстремизма и насилия."
NOV.136.a: "Разоблачить комитет"

NOV.137.t: "Операция по Аресту Членов Комитета"
NOV.137.d: "Правительство начало операцию по аресту членов экстремистского комитета. Эта операция направлена на задержание их лидеров и прекращение их деятельности. В ходе операции будут проведены обыски, изъятие документов и аресты подозреваемых. Правительство обещает, что все действия будут проводиться в строгом соответствии с законом и с соблюдением прав задержанных. Ожидается, что операция по аресту членов комитета станет важным шагом в борьбе с экстремизмом и поможет предотвратить дальнейшую деятельность радикальных группировок. Эти меры направлены на обеспечение безопасности граждан и защиту страны от угроз экстремизма и насилия."
NOV.137.a: "Провести операцию"

NOV.200.t: "Координация с Правоохранительными органами"
NOV.200.d: "Правоохранительные органы начинают скоординированную кампанию против преступной деятельности Комитета спасения нации. Совместные усилия различных агентств и подразделений направлены на подавление активности Комитета и обеспечение безопасности граждан."
NOV.200.a: "Прекрасно! Это принесет нам больше стабильности."

NOV.201.t: "Признать организацию экстремисткой"
NOV.201.d: "Организация Комитета спасения нации официально признана экстремистской. Это решение позволяет нам начать активные действия против её членов, конфисковать их имущество и прекратить любое сотрудничество с ними."
NOV.201.a: "Отлично! Это решение упростит нам борьбу с Комитетом."

NOV.202.t: "Лидеры пойманы!"
NOV.202.d: "Основные лидеры Комитета спасения нации пойманы и арестованы. Их задержание стало результатом успешной операции правоохранительных органов, и это серьёзный удар по всей структуре Комитета."
NOV.202.a: "Справедливость восторжествовала! Мы сделали важный шаг к миру и стабильности."

NOV.203.t: "Лидеры бегут из страны"
NOV.203.d: "Лидеры Комитета спасения нации, осознавая неизбежность ареста, бегут за границу. Это показывает их трусость и нежелание ответить за свои преступления перед законом."
NOV.203.a: "Позор! Но мы продолжим охоту на них, где бы они ни прятались."

NOV.204.t: "Зов о помощи в поимке"
NOV.204.d: "Мы обращаемся за помощью к международным партнёрам в поимке беглых лидеров Комитета спасения нации. Их задержание за границей станет важным шагом в борьбе с международным терроризмом."
NOV.204.a: "Надеемся на поддержку! Совместными усилиями мы достигнем успеха."

NOV.205.t: "Конфискация Имущества"
NOV.205.d: "Имущество членов Комитета спасения нации конфисковано. Это включает в себя дома, автомобили, банковские счета и другие активы. Эти меры нанесут серьёзный удар по финансовым ресурсам организации."
NOV.205.a: "Это урок для всех, кто осмелится встать на путь экстремизма!"

NOV.206.t: "Реформа Правоохранительных Органов"
NOV.206.d: "Проведение масштабной реформы правоохранительных органов для повышения их эффективности в борьбе с преступностью и экстремизмом. Новые стандарты подготовки, оборудование и методы работы помогут лучше защищать граждан."
NOV.206.a: "Новое начало для нашей полиции и безопасности граждан!"

NOV.207.t: "Поддержка Гражданский Инициатив"
NOV.207.d: "Запуск программ поддержки гражданских инициатив, направленных на борьбу с преступностью и укрепление гражданского общества. Совместная работа властей и граждан станет ключом к безопасности и процветанию."
NOV.207.a: "Отличная идея! Вместе мы сильнее."

NOV.208.t: "Конец нацистких фанатиков"
NOV.208.d: "Нацистские фанатики, терроризировавшие наше общество, окончательно разгромлены. Это событие знаменует собой конец эры страха и насилия, и начало новой эпохи мира и стабильности."
NOV.208.a: "Победа! Мы освободили наше общество от ужасов нацизма."

NOV.209.t: "Великий суд"
NOV.209.d: "Суд над лидерами Комитета спасения нации начался. Эти люди, ответственные за многочисленные преступления, предстанут перед правосудием. Великий суд станет символом справедливости и неотвратимости наказания."
NOV.209.a: "Справедливость! Это событие станет примером для всех."

NOV.210.t: "Свободный Новоград"
NOV.210.d: "Новоград объявлен свободным от влияния Комитета спасения нации. Город возвращается к нормальной жизни, и граждане могут снова чувствовать себя в безопасности. Это важный шаг к восстановлению мира и порядка."
NOV.210.a: "Да здравствует свобода! Наш город снова принадлежит нам."

NOV.211.t: "Наша либеральная Гегемония"
NOV.211.d: "Установление либеральной гегемонии в регионе через продвижение демократических ценностей и свобод. Эта стратегия направлена на создание устойчивого мира и сотрудничества среди наших соседей."
NOV.211.a: "Свобода и демократия! Мы ведем наш регион к светлому будущему."

NOV.212.t: "Принести демократию в Татарград"
NOV.212.d: "Мы готовим военную операцию по свержению тоталитарного режима в Татарграде и установлению там демократии. Это смелый шаг, но он необходим для защиты наших интересов и распространения свободы."
NOV.212.a: "Демократия должна быть защищена и расширена! Готовимся к операции."

NOV.213.t: "Подкупить чиновников и политиков"
NOV.213.d: "Мы решаемся на стратегический ход по подкупу ключевых чиновников и политиков в соседних странах для усиления нашего влияния и продвижения наших интересов."
NOV.213.a: "Политика требует жертв! Мы сделаем все, чтобы достичь своих целей."

NOV.214.t: "Свергнуть оккупантов и угнетателей!"
NOV.214.d: "Мы объявляем о начале освободительного движения против оккупантов и угнетателей, которые подавляют свободы и права людей. Наши действия направлены на восстановление справедливости и свободы."
NOV.214.a: "Свобода превыше всего! Вперед к победе!"

NOV.215.t: "Пригласить Асверленд"
NOV.215.d: "Мы приглашаем Асверленд для участия в региональных делах, укрепляя наши отношения и создавая мощный союз против общих угроз."
NOV.215.a: "Вместе мы сильнее! Добро пожаловать, Асверленд."

NOV.216.t: "Сохранить старую систему"
NOV.216.d: "Некоторые влиятельные фигуры настаивают на сохранении старой системы управления. Они убеждены, что стабильность и порядок могут быть достигнуты только через проверенные временем методы."
NOV.216.a: "Консерватизм - путь к стабильности. Мы поддержим старую систему."

NOV.217.t: "Пригласить Демократическую Республику"
NOV.217.d: "Мы приглашаем Демократическую Республику к участию в наших инициативах, укрепляя связи и создавая основу для долгосрочного сотрудничества и взаимной поддержки."
NOV.217.a: "Новые союзы - новые возможности. Добро пожаловать, Демократическая Республика."

NOV.218.t: "Пригласить Скамейск"
NOV.218.d: "Скамейск присоединяется к нашему союзу, что открывает новые перспективы для сотрудничества и укрепления нашего влияния в регионе."
NOV.218.a: "Едины мы сильны. Добро пожаловать, Скамейск."

NOV.219.t: "Спасти Банзаеград!"
NOV.219.d: "Банзаеград нуждается в нашей помощи. Мы решаемся на проведение спасательной миссии для защиты населения и восстановления порядка в этом важном регионе."
NOV.219.a: "Спасем Банзаеград! Это наш долг."

NOV.220.t: "Подкупать чиновников и политиков"
NOV.220.d: "Мы решаемся на подкуп чиновников и политиков в Банзаеграде, чтобы усилить наше влияние и обеспечить поддержку наших интересов."
NOV.220.a: "Иногда цели оправдывают средства. Вперед к победе."

NOV.221.t: "Свободный мир в Банзаеграде!"
NOV.221.d: "Мы успешно обеспечили свободу и демократию в Банзаеграде. Народ празднует, а наши усилия увенчались успехом. Это событие станет символом нашей решимости и силы."
NOV.221.a: "Свобода восторжествовала! Да здравствует свободный мир!"

NOV.222.t: "Съесть Бургеры со Спиллером"
NOV.222.d: "После напряженных переговоров и успешных операций, мы решаем расслабиться и обсудить будущее за бургером с нашим союзником Спиллером. Это символ дружбы и сотрудничества."
NOV.222.a: "Время праздновать! Бургер с другом - лучший способ отметить успех."
NOV_soyuznik_tokiostan_idea:0 "Союзник Токиостан"
NOV_soyuznik_tokiostan_idea_desc:0 "Заключение союза с Токиостан усиливает наши политические и военные позиции в регионе."

NOV_stroitelstvo_novogo_zhilya_idea:0 "Строительство нового жилья"
NOV_stroitelstvo_novogo_zhilya_idea_desc:0 "Запуск программы строительства нового жилья для улучшения жилищных условий населения."

NOV_vybory_1951_idea:0 "Выборы 1951"
NOV_vybory_1951_idea_desc:0 "Проведение демократических выборов 1951 года, что способствует стабильности и легитимности власти."

NOV_dazdrastvuet_svoboda_idea:0 "Да здравствует Свобода!"
NOV_dazdrastvuet_svoboda_idea_desc:0 "Утверждение свободы как основного принципа нашего государства, что укрепляет доверие граждан."

NOV_ukreplenie_demokratii_idea:0 "Укрепление демократии"
