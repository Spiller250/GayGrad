 modern_tank_equipment:1 "Основной танк"
 modern_tank_equipment_desc: "Современные танки достаточно универсальны, чтобы выполнять большинство боевых ролей, будь то разведка, огневая поддержка или лобовая атака."
 modern_tank_equipment_1:1 "Основной танк"
 modern_tank_equipment_1_short:1 "Осн. танк"
 modern_tank_equipment_1_desc: "Современные танки достаточно универсальны, чтобы выполнять большинство боевых ролей, будь то разведка, огневая поддержка или лобовая атака."

 modern_tank_artillery_equipment: "Современная САУ"
 modern_tank_artillery_equipment_desc: "Современные самоходные артиллерийские установки могут напоминать танки с виду, но обладают минимальным бронированием и не способны участвовать в бою. Экипажи при этом защищены от осколков и стрелкового оружия."
 modern_tank_artillery_equipment_1: "Современная САУ"
 modern_tank_artillery_equipment_1_short: "Соврем. САУ"
 modern_tank_artillery_equipment_1_desc: "Современные самоходные артиллерийские установки могут напоминать танки с виду, но обладают минимальным бронированием и не способны участвовать в бою. Экипажи при этом защищены от осколков и стрелкового оружия."

 modern_tank_destroyer_equipment: "Современная ПТ-установка"
 modern_tank_destroyer_equipment_desc: "Современные противотанковые САУ выросли из легких и средних ПТ-САУ и предпочитают тяжелой броне мобильность и низкий силуэт."
 modern_tank_destroyer_equipment_1: "Современная ПТ-установка"
 modern_tank_destroyer_equipment_1_short: "Соврем. ПТ"
 modern_tank_destroyer_equipment_1_desc: "Современные противотанковые САУ выросли из легких и средних ПТ-САУ и предпочитают тяжелой броне мобильность и низкий силуэт."

 modern_tank_aa_equipment: "Современная ЗСУ"
 modern_tank_aa_equipment_desc: "Современное зенитное вооружение, будь то ракеты или скорострельные пушки, представляет смертельную опасность для авиации."
