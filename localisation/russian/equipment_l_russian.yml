 modern_tank_aa_equipment_1_desc: "Современное зенитное вооружение, будь то ракеты или скорострельные пушки, представляет смертельную опасность для авиации."
 
 mechanized_equipment: "Бронетранспортёры"
 mechanized_equipment_short: "Бронетранспортёры"
 mechanized_equipment_desc: "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
mechanized_equipment_1: "Бронетранспортёры I"
 mechanized_equipment_1_short: "Бронетранспортёры I"
 mechanized_equipment_1_desc: "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
 mechanized_equipment_2: "Бронетранспортёры II"
 mechanized_equipment_2_short: "Бронетранспортёры II"
 mechanized_equipment_2_desc: "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
