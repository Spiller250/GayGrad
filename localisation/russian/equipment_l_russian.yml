 artillery_equipment_2: "Улучшенная артиллерия"
 artillery_equipment_2_desc: "Новая конструкция гаубицы, использующая гидравлическое гашение отдачи и более длинный ствол."
 artillery_equipment_3: "Усовершенствованная артиллерия"
 artillery_equipment_3_desc: "Облегченная конструкция, предусматривающая разборку для транспортировки, что позволяет обеспечить огневой поддержкой труднодоступные места."
 
anti_air_equipment_2: "Улучшенное ПВО"
 anti_air_equipment_2_desc: "Зенитные орудия с длинными стволами и мощными снарядами, способные попадать в цели на большой высоте."
 anti_air_equipment_3: "Усовершенствованное ПВО"
 anti_air_equipment_3_desc:1 "Более мощная самоходная зенитка с повышенной дальностью, представляющая угрозу даже для самых быстрых и самых высотных самолетов."
 
rocket_artillery_equipment_2: "Усовершенствованная реактивная артиллерия"
 rocket_artillery_equipment_2_desc: "Ракеты со стабилизаторами, обладающие улучшенной дальностью действия."
 
anti_tank_equipment_2: "Улучшенное ПТО"
 anti_tank_equipment_2_desc: "Крупнокалиберные орудия, способные пробивать толстую и наклонную броню тяжелых танков."
 anti_tank_equipment_3: "Усовершенствованное ПТО"
 anti_tank_equipment_3_desc: "Повышение скорости снаряда вместе с разработками новых типов боеприпасов позволяют справиться с любой броней, которая может встретиться в бою."
 
motorized_rocket_equipment: "Моторизированная реактивная артиллерия"
 motorized_rocket_equipment_short: "Мотор. реакт. артилерия"
 motorized_rocket_equipment_desc: "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."
 motorized_rocket_equipment_1: "Моторизированная реактивная артиллерия"
 motorized_rocket_equipment_1_short: "Мотор. реакт. артилерия"
 motorized_rocket_equipment_1_desc: "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."
 
 amphibious_mechanized_equipment: "Десантные машины-амфибии"
 amphibious_mechanized_equipment_short: "Амфибии"
 amphibious_mechanized_equipment_desc: "Десантные гусеничные бронемашины защищают морскую пехоту во время высадок. Недостатком является высокий расход топлива."
 amphibious_mechanized_equipment_1: "Базовая машина-амфибия"
 amphibious_mechanized_equipment_1_short: "Базовая амфибия"
 amphibious_mechanized_equipment_1_desc: "Десантные гусеничные бронемашины защищают морскую пехоту во время высадок. Недостатком является высокий расход топлива."
 amphibious_mechanized_equipment_2: "Улучшенная машина-амфибия"
 amphibious_mechanized_equipment_2_short: "Улучшенная амфибия"
 amphibious_mechanized_equipment_2_desc: "Эти десантные бронемашины отличаются набором улучшений, в числе которых откидная задняя аппарель, ускоряющая разгрузку техники."
 
