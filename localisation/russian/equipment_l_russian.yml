 amphibious_tank_equipment_1: "Базовый плавающий танк"
 amphibious_tank_equipment_2: "Улучшенный плавающий танк"
 amphibious_tank_equipment_desc: "Танки, конструкция которых позволяет пересекать водные преграды. Гораздо эффективнее обычной бронетехники при форсировании рек и морских высадках, но требуют больше топлива."
 amphibious_tank_equipment_1_desc: "Фактически, обычный легкий танк, которому придана плавучесть. Способен поддерживать огнем силы, высаживающиеся с моря."
 amphibious_tank_equipment_2_desc: "Средний танк, модифицированный для преодоления водных преград. Цена дополнительных возможностей — повышенный расход топлива."

