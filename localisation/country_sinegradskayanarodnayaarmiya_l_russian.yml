GENERALALEKSEYVAVILONOV_DESC_desc:0 "Генерал Алексей Волков - опытный военный командир, который раньше служил в регулярной армии Синеграда. После распада центрального правительства, он собрал вокруг себя верных солдат и создал Синеградскую Народную Армию. Волков верит в сильную военную власть и готов использовать силу для достижения своих целей."
