voennayahunta:0 "Военная Хунта"
voennayahunta_desc:0 "Военная хунта представляет собой форму правления, при которой власть находится в руках военных лидеров, часто захвативших власть путем государственного переворота. Правительство хунты характеризуется строгой дисциплиной, жестким контролем и акцентом на поддержание внутреннего порядка и национальной безопасности."
stratokratiya:0 "Стратократия"
stratokratiya_desc:0 "Это форма военного правительства, в которой государство, армия, флот и авиация традиционно являются одним и тем же, а государственные должности обычно занимают военачальники. Политическая власть военных поддерживается законом и обществом."
uvrdejni:0 "Военная хунта"
uvrdejni_desc:0 "Военная хунта - это правительство, возглавляемое комитетом военачальников. Термин "хунта" означает "собрание" или "комитет" и возник в национальной и местной хунте, организованной испанским сопротивлением вторжению Наполеона в Испанию в 1808 году. В настоящее время этот термин используется для обозначения авторитарной формы правления, характеризующейся олигархической военной диктатурой, в отличие от других категорий авторитарного правления, в частности сильного человека, машины и боссизма"
faction_voennayahunta_ligazashchitnikovrodiny:0 "Лига защитников родины"
