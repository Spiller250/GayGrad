BZV__:0 "Теневая Экономика"
BZV___desc:0 "Картели, оккупационные власти и местные олигархи создают параллельную экономику, которая процветает в тени официальных структур. В этой теневой экономике правят другие законы, угрожая государственному контролю."
BZV__:0 "Постоянная Бюрократия"
BZV___desc:0 "В стране сложилась мощная, но неэффективная бюрократия, в которой любой процесс занимает больше времени, чем необходимо. Разрастающаяся бумажная волокита парализует все начинания и тормозит реформы."
BZV_zAiNKVRI:0 "Рыцари Южного Братства"
BZV_zAiNKVRI_desc:0 " Рыцари Южного Братства – это группа, объединяющая потомков первых переселенцев, которые гордятся своими традициями и культурой. Они стремятся сохранить независимость и особый статус своего региона, считая, что его ценности и уклад жизни должны быть защищены от внешних влияний и модернизаций. Несмотря на свою преданность, их действия часто ведут к разногласиям и политической нестабильности, вызывая раскол в обществе."
