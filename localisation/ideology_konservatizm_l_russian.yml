l_russian:
conservatism:0 "Консерватизм"
conservatism_desc:0 "Культурная, социальная и политическая философия, которая стремится продвигать и сохранять традиционные институты, обычаи и ценности. Основные принципы консерватизма могут различаться в зависимости от культуры и цивилизации, в которой он проявляется. В западной культуре, в зависимости от конкретной нации, консерваторы стремятся продвигать ряд социальных институтов, таких как нуклеарная семья, организованная религия, армия, права собственности и монархия. Приверженцы консерватизма часто выступают против определённых аспектов современности и стремятся к возврату к традиционным ценностям, хотя разные группы консерваторов могут выбрать для сохранения разные традиционные ценности"
klassicheskiyconservatism:0 "Классический консерватизм"
klassicheskiyconservatism_desc:0 "Сохранение традиционных институтов и социальной стабильности, защита монархии и аристократии."
socialnyyconservatism:0 "Социальный консерватизм"
socialnyyconservatism_desc:0 "Защита свободного рынка, минимизация государственного вмешательства в экономику, снижение налогов."
nacionalnyyconservatism:0 "Национальный консерватизм"
nacionalnyyconservatism_desc:0 " Защита национальных интересов, суверенитета и культурной идентичности."
neoconservatism:0 "Неоконсерватизм"
neoconservatism_desc:0 " Использование военной силы для защиты национальных интересов, поддержка интервенционизма.\n"
liberalnyyconservatism:0 "Либеральный консерватизм"
liberalnyyconservatism_desc:0 "Сочетание традиционных ценностей с поддержкой экономической свободы и ограниченного государственного вмешательства."
