konservatizm:0 "Консерватизм"
konservatizm_desc:0 "Культурная, социальная и политическая философия, которая стремится продвигать и сохранять традиционные институты, обычаи и ценности. Основные принципы консерватизма могут различаться в зависимости от культуры и цивилизации, в которой он проявляется. В западной культуре, в зависимости от конкретной нации, консерваторы стремятся продвигать ряд социальных институтов, таких как нуклеарная семья, организованная религия, армия, права собственности и монархия. Приверженцы консерватизма часто выступают против определённых аспектов современности и стремятся к возврату к традиционным ценностям, хотя разные группы консерваторов могут выбрать для сохранения разные традиционные ценности"
klassicheskiykonservatizm:0 "Классический консерватизм"
klassicheskiykonservatizm_desc:0 "Сохранение традиционных институтов и социальной стабильности, защита монархии и аристократии."
socialnyykonservatizm:0 "Социальный консерватизм"
socialnyykonservatizm_desc:0 "Защита свободного рынка, минимизация государственного вмешательства в экономику, снижение налогов."
nacionalnyykonservatizm:0 "Национальный консерватизм"
nacionalnyykonservatizm_desc:0 " Защита национальных интересов, суверенитета и культурной идентичности."
neokonservatizm:0 "Неоконсерватизм"
neokonservatizm_desc:0 " Использование военной силы для защиты национальных интересов, поддержка интервенционизма.\n"
liberalnyykonservatizm:0 "Либеральный консерватизм"
liberalnyykonservatizm_desc:0 "Сочетание традиционных ценностей с поддержкой экономической свободы и ограниченного государственного вмешательства."
