libertarianstvo:0 "Либертарианство"
libertarianstvo_desc:0 "Либертарианство - это политическая идеология, выступающая за минимальное государственное вмешательство в частную жизнь и экономику. Либертарианцы поддерживают свободу личности, свободные рынки, и правовое государство, в котором роль правительства ограничена защитой прав и свобод граждан.\n"
minarhizm:0 "Минархизм"
minarhizm_desc:0 "Модель государства, полномочия которого сокращены до необходимого минимума, ограничивающегося защитой свободы и собственности каждого гражданина или человека, пребывающего на территории государства, от внешних и внутренних агрессоров. Минархизм, наряду с анархо-капитализмом, является одной из ветвей либертарианской политической философии. Также иногда описывается как «Государство - ночной сторож». Минархизм направлен на стимуляцию процессов отмирания государства в пользу индивидуального суверенитета и развития институтов капитализма, то есть может рассматриваться как промежуточный этап между современным территориальным государством и анархо-капиталистической моделью общества."
wcRVzpsy:0 "Либертарианство"
wcRVzpsy_desc:0 "Совокупность политических философий и движений, которые поддерживают свободу как основной принцип.\nПредставители либертарианства стремятся максимизировать политическую свободу и автономию, подчёркивая свободу выбора, добровольное объединение и индивидуальное суждение.\nОни разделяют скептицизм по отношению к государственной власти, но расходятся в масштабах своей оппозиции к существующим экономическим и политическим системам."
