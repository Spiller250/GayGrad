RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_NAVY_COUP_KING_DESC:0 "Макартур пытается установить контроль над военно-морским флотом США, что провоцирует адмирала Кинга на переворот против него, в результате которого создается военно-морской флот с государством."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_NAVY_COUP_LEAHY:0 "£KR_game_rule_flag_USA_america_navy1 Госпереворот Лихи против Макартура"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_NAVY_COUP_LEAHY_DESC:0 "Макартур пытается установить контроль над военно-морским флотом США, что провоцирует адмирала Лихи на переворот, в результате которого создается военно-морская хунта с намерением восстановить демократию."

RULE_OPTION_USA_CIVIL_WAR_1936:0 "Война 1936 года"
RULE_OPTION_USA_CIVIL_WAR_1936_DESC:0 "Тупик на выборах и рост военизированного насилия вынуждают Палату представителей бежать. Принятие Макартура поста главы исполнительной власти - последняя причина, по которой радикальные группировки должны восстать в конце 1936 года..."
RULE_OPTION_USA_CIVIL_WAR_1937:0 "Война 1937 года"
RULE_OPTION_USA_CIVIL_WAR_1937_DESC:0 "Поскольку только что созданная исполнительная власть не в состоянии разрешить кризис, генерал Макартур решает устранить их и подавить волну радикализма с помощью своей собственной военной хунты. Гражданская война неизбежна в начале 1937 года..."
