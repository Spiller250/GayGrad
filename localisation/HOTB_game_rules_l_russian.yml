RULE_OPTION_USA_CIVIL_WAR_AVOIDED_CURDON:0 "Республиканцы разряжают кризис"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_CURDON_DESC:0 "Умелые отношения между радикальными партиями и республиканцами в Белом доме обеспечивают большую автономию в их соответствующих силовых базах. Гражданской войны удалось избежать."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_CACTUS_SMACK:0 "Гарнер разряжает кризис"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_CACTUS_SMACK_DESC:0 "Посредством агрессивных мер и расследований радикальные третьи партии вытеснены с национальной сцены президентом Гарнером и демократами. Гражданской войны удалось избежать."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_NORRIS:0 "Норрис разряжает кризис"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_NORRIS_DESC:0 "Президент Джордж Норрис и вице-президент Квентин Рузвельт готовят законопроект о помощи, чтобы умиротворить SPA и AFP, дискредитируя при этом Ку-клукс-клан и ODP. Гражданской войны удалось избежать."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_HOOVER_HARDLINE:0 "Гувер разряжает кризис"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_HOOVER_HARDLINE_DESC:0 "Посредством агрессивных мер и расследований президент Гувер и истеблишмент вытесняют радикальные третьи стороны с национальной сцены. Гражданской войны удалось избежать."