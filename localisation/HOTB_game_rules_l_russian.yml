RULE_OPTION_WCC_STANDOFF_RANDOM_DESC:0 "После нейтрализации повстанцев и радикалов Эйзенхауэр и Брэдли на западе должны заключить сделку о возглавлении правительства с Макартуром на востоке, иначе они рискуют снова ввергнуть страну в войну..."
RULE_OPTION_WCC_STANDOFF_SHARE_POWER:0 "Сделка о разделении власти заключена при посредничестве"
RULE_OPTION_WCC_STANDOFF_SHARE_POWER_DESC:0 "Западное командование и хунта Макартуров успешно договорились о новой администрации и воссоединили США!"
RULE_OPTION_WCC_STANDOFF_WAR:0 "Война между командами"
RULE_OPTION_WCC_STANDOFF_WAR_DESC:0 "Западное командование и хунта Макартуров не могут прийти к соглашению о новой администрации, и начинается война между западными и восточными федеральными силами!"
RULE_OPTION_WCC_STANDOFF_REINTEGRATE:0 "WCC отправляет Макартуру"
RULE_OPTION_WCC_STANDOFF_REINTEGRATE_DESC:0 "Эйзенхауэр и Брэдли позволяют Макартуру взять на себя полный контроль над победоносными федеральными силами по всей объединенной Америке."

