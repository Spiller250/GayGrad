NEE_START_PATH:0 "£KR_game_rule_flag_NEE   Путь Новой Англии"
RULE_OPTION_NEE_START_PATH_RANDOM:0 "По умолчанию"
RULE_OPTION_NEE_START_PATH_RANDOM_DESC:0 "Среди создавшегося хаоса правительство Новой Англии должно выбрать своих лидеров."
RULE_OPTION_NEE_START_PATH_DEMOCRAT:0 "£GFX_KR_game_rule_flag_NEE_social_conservative   Демократическая партия"
RULE_OPTION_NEE_START_PATH_DEMOCRAT_DESC:0 "Консервативная Демократическая партия возглавляет временное правительство."
RULE_OPTION_NEE_START_PATH_REPUBLICAN:0 "£GFX_KR_game_rule_flag_NEE_social_liberal   Республиканская партия"
RULE_OPTION_NEE_START_PATH_REPUBLICAN_DESC:0 "Либеральное крыло Республиканской партии возглавляет временное правительство."
RULE_OPTION_NEE_START_PATH_LIBERAL_REPUBLICAN:0 "£GFX_KR_game_rule_flag_NEE_social_liberal   Либеральная республиканская партия"
RULE_OPTION_NEE_START_PATH_LIBERAL_REPUBLICAN_DESC:0 "Либеральное крыло Республиканской партии возглавляет временное правительство."
RULE_OPTION_NEE_START_PATH_NATIONAL:0 "£GFX_KR_game_rule_flag_NEE_social_democrat   Национальная партия"
RULE_OPTION_NEE_START_PATH_NATIONAL_DESC:0 "Социал-демократическая Национальная партия возглавляет временное правительство."
RULE_OPTION_NEE_START_PATH_FEDERALIST:0 "£GFX_KR_game_rule_flag_NEE_authoritarian_democrat   Федералистская партия берет власть"
RULE_OPTION_NEE_START_PATH_FEDERALIST_DESC:0 "Канадские войска, приглашенные для подавления синдикалистских протестов, ставят жесткую Федералистскую партию во главе Новой Англии для обеспечения местной стабильности."
RULE_OPTION_NEE_START_PATH_REMNANT:0 "£GFX_KR_game_rule_flag_NEE_national_populist_ancap   Радикальные остатки берут контроль"
RULE_OPTION_NEE_START_PATH_REMNANT_DESC:0 "Возмущение захватом власти федералистами приводит к тому, что радикалы захватывают конгресс Новой Англии! Раскол в рядах радикалов после свержения приводит к тому, что фракция "Остаток", стремящаяся сократить власть правительства до минимума, берет власть в свои руки."
RULE_OPTION_NEE_START_PATH_SENTINEL:0 "£GFX_KR_game_rule_flag_NEE_national_populist_ancap   Радикальные Стражи берут контроль"
RULE_OPTION_NEE_START_PATH_SENTINEL_DESC:0 "Возмущение захватом власти федералистами заставляет радикалов захватить конгресс Новой Англии! Раскол в рядах радикалов после свержения приводит к появлению фракции Сентинел, которая стремится полностью распустить правительство и позволить "Natural Capitalism" rule, taking control."
RULE_OPTION_NEE_START_PATH_LIBPROG_1940:0 "£GFX_KR_game_rule_flag_NEE_social_democrat   Победа либерально-прогрессивной партии на выборах 1940 года."
RULE_OPTION_NEE_START_PATH_LIBPROG_1940_DESC:0 "Социал-демократическая Либерально-прогрессивная партия побеждает на выборах 1940 года."
RULE_OPTION_NEE_START_PATH_RADSOC:0 "£GFX_KR_game_rule_flag_NEE_radical_socialist   Популисты-социалисты берут власть"
RULE_OPTION_NEE_START_PATH_RADSOC_DESC:0 "Забастовка рабочих приводит к власти в Новой Англии Нормана Уоллеса Лермонда, натуралиста, сочетающего белламистские идеалы с популизмом."
RULE_OPTION_NEE_START_PATH_SYNDIE:0 "£GFX_KR_game_rule_flag_NEE_syndicalist   Жесткие синдикалисты приходят к власти"
RULE_OPTION_NEE_START_PATH_SYNDIE_DESC:0 "Забастовка рабочих приводит к власти в Новой Англии Леонарда Эббота, анархиста, желающего объединиться с О.С.А."

RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST:0 "£KR_game_rule_flag_CSA_commonwealth_america   Синдикалисты избраны"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_DESC:0 "Синдикалисты в IWW избираются. \n§RТребуется:§!\n§CОбъединенные Синдикаты Америки побеждают во Второй Гражданской войне в США§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_FEDERALIST:0 "£KR_game_rule_flag_CSA_socialist_republic   Избраны федералисты"
RULE_OPTION_CSA_POST_CIVIL_WAR_FEDERALIST_DESC:0 "Федералисты в AFL избираются. \n§RТребуется:§!\n§CОбъединенные синдикаты Америки побеждают во Второй американской гражданской войне§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_NATIONALIST:0 "£KR_game_rule_flag_CSA_socialist_republic   Избраны националисты"
RULE_OPTION_CSA_POST_CIVIL_WAR_NATIONALIST_DESC:0 "Националисты из Американской Лиги Независимости избраны. \n§RТребуется:§!\n§CОбъединенные Синдикаты Америки побеждают во Второй Гражданской войне в США§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_BROWDER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Централисты избраны"
RULE_OPTION_CSA_POST_CIVIL_WAR_BROWDER_DESC:0 "Централисты графа Браудера в SPA избираются. \n§RТребуется:§!\n§CОбъединенные синдикаты Америки побеждают во Второй американской гражданской войне§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_FOSTER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Авангардисты избраны"
RULE_OPTION_CSA_POST_CIVIL_WAR_FOSTER_DESC:0 "Вангардисты Уильяма З. Фостера в TUUL избраны. \n§RТребуется:§!\n§CОбъединенные синдикаты Америки побеждают во Второй американской гражданской войне§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_BUTLER:0 "£KR_game_rule_flag_CSA_socialist_republic   Власть Батлера"
RULE_OPTION_CSA_POST_CIVIL_WAR_BUTLER_DESC:0 "Вангардисты Уильяма З. Фостера в TUUL избраны, но вытеснены в результате переворота Красной армии под руководством Смедли Батлера. \n§RТребуется:§!\n§CОбъединенные синдикаты Америки побеждают во Второй американской гражданской войне§! "
RULE_OPTION_CSA_POST_CIVIL_WAR_BURNHAM:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Технократы избраны"
RULE_OPTION_CSA_POST_CIVIL_WAR_BURNHAM_DESC:0 "Технократы Джеймса Бернхэма в AWP избраны. \n§RRequires:§!\n§CОбъединенные синдикаты Америки побеждают во Второй американской гражданской войне§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_LOVESTONE:0 "£GFX_KR_game_rule_flag_CSA_lovestone   Лавстоун берет власть"
RULE_OPTION_CSA_POST_CIVIL_WAR_LOVESTONE_DESC:0 "Технократы Джеймса Бернхэма в AWP избраны, но после его безвременной смерти Джей Лавстон захватил контроль над государством. \n§RRequires:§!\n§CОбъединенные синдикаты Америки побеждают во Второй американской гражданской войне§!"

CSA_FOREIGN_POLICY:0 "£KR_game_rule_flag_CSA   Внешняя политика О.С.А"
RULE_OPTION_CSA_FOREIGN_POLICY_RANDOM:0 "По умолчанию"
RULE_OPTION_CSA_FOREIGN_POLICY_RANDOM_DESC:0 "Теперь, когда Революция увенчалась успехом в Америке, пришло время решить, какая часть этой Революции будет экспортирована."
RULE_OPTION_CSA_FOREIGN_POLICY_MONROEISM:0 "£KR_game_rule_flag_CSA   Революционный монроизм"
RULE_OPTION_CSA_FOREIGN_POLICY_MONROEISM_DESC:0 "О.С.А решит направить свою внешнюю политику вовнутрь и в первую очередь сосредоточится на социалистическом освобождении Нового Света. \nТребуется:§\n§CОбъединенные Синдикаты Америки побеждают во Второй Гражданской войне в США§!"
RULE_OPTION_CSA_FOREIGN_POLICY_WORLD_REVOLUTION:0 "£KR_game_rule_flag_CSA   Новый интернационал"
RULE_OPTION_CSA_FOREIGN_POLICY_WORLD_REVOLUTION_DESC:0 "О.С.А решило экспортировать Революцию по всему миру. Поскольку О.С.А отклонилось от истинных идеалов Революции, они решили сформировать совершенно новый Интернационал. \nТребуется:§\n§CОбъединенные Синдикаты Америки выигрывают Второй Гражданская война в США§! и §CSA идеологически расходится с Интернационалом§!"
RULE_OPTION_CSA_FOREIGN_POLICY_INTERNATIONALE:0 "£KR_game_rule_flag_CSA £KR_game_rule_flag_FRA   Присоединяйтесь к Третьему Интернационалу"
RULE_OPTION_CSA_FOREIGN_POLICY_INTERNATIONALE_DESC:0 "О.С.А объединит свои силы со своими естественными союзниками в Третьем Интернационале. \nТребуется:§\n§CОбъединенные Синдикаты Америки побеждают во Второй Гражданской войне в США§!"

COR_POST_CIVIL_WAR:0 "£KR_game_rule_flag_COR   Конфликт между старыми демократами"
RULE_OPTION_COR_POST_CIVIL_WAR_RANDOM:0 "По умолчанию"
RULE_OPTION_COR_POST_CIVIL_WAR_RANDOM_DESC:0 "Старый режим рушится в ходе Гражданской войны в США, и консервативная и реакционная Конституционная Американская Республика начинает борьбу за избавление страны от "коммунистов и саквояжников." Что ждет новый режим в будущем? Время покажет ."
RULE_OPTION_COR_POST_CIVIL_WAR_MURRAY:0 "£KR_game_rule_flag_COR   Мюррей удерживает контроль"
RULE_OPTION_COR_POST_CIVIL_WAR_MURRAY_DESC:0 "'Билл Люцерна' Мюррей отказывается поддаться давлению с целью смены руководства ЦАР, и ядро Старой демократической партии сохраняет контроль над ЦАР!"
RULE_OPTION_COR_POST_CIVIL_WAR_LINDY:0 "£KR_game_rule_flag_COR   К власти приходят национальные корпорации"
RULE_OPTION_COR_POST_CIVIL_WAR_LINDY_DESC:0 "Мюррей передает эстафету руководства ЦАР Чарльзу А. Линдбергу и его национальным корпоративистам."
RULE_OPTION_COR_POST_CIVIL_WAR_EVANS:0 "£KR_game_rule_flag_COR_cross   Правило молодого клана"
RULE_OPTION_COR_POST_CIVIL_WAR_EVANS_DESC:0 "Уильям Дж. Симмонс и Белая национал-демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Хирам В. Эванс и Молодой клан одержат победу в борьбе за власть после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_STEPHENSON:0 "£KR_game_rule_flag_COR_KKK   Старое правило клана"
RULE_OPTION_COR_POST_CIVIL_WAR_STEPHANSON_DESC:0 "Уильям Дж. Симмонс и Национальная демократическая белая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Округ Колумбия Стивенсон и Старый клан одержат победу в борьбе за власть после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_ARMSTRONG:0 "£KR_game_rule_flag_COR_theocracy   Правило христианской идентичности"
RULE_OPTION_COR_POST_CIVIL_WAR_ARMSTRONG_DESC:0 "Уильям Дж. Симмонс и Белая национальная демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Герберт В. Армстронг и Христианская идентичность одержат победу в борьбе за власть после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_ROCKWELL:0 "£KR_game_rule_flag_COR_theocracy   Молодой клан побеждает Армстронга"
RULE_OPTION_COR_POST_CIVIL_WAR_ROCKWELL_DESC:0 "Герберт У. Армстронг и христианская идентичность будут свергнуты элементами Молодого клана во главе с Джорджем Линкольном Роквеллом."
RULE_OPTION_COR_POST_CIVIL_WAR_PATTON:0 "£KR_game_rule_flag_COR   Правило ODP Паттона"
RULE_OPTION_COR_POST_CIVIL_WAR_PATTON_DESC:0 "Уильям Дж. Симмонс и Белая национальная демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и ODP возвращаются к власти после смерти Симмонса."
RULE_OPTION_COR_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_COR   Мозли принимает командование"
RULE_OPTION_COR_POST_CIVIL_WAR_MOSELEY_DESC:0 "Уильям Дж. Симмонс и Белая национал-демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и ODP возвращаются к власти после смерти Симмонса. вице-президент Джордж Ван Хорн Мозли."
RULE_OPTION_COR_POST_CIVIL_WAR_BYRD:0 "£KR_game_rule_flag_COR   Президент Берд"
RULE_OPTION_COR_POST_CIVIL_WAR_BYRD_DESC:0 "Уильям Дж. Симмонс и Белая национал-демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и ODP возвращаются к власти после смерти Симмонса. В конце концов Паттон решает уйти в отставку и провести выборы, хотя и с список предварительно одобренных кандидатов. Консервативный демократ Гарри Берд побеждает на следующих выборах."
RULE_OPTION_COR_POST_CIVIL_WAR_BYRNES:0 "£KR_game_rule_flag_COR   Президент Бирнс"
RULE_OPTION_COR_POST_CIVIL_WAR_BYRNES_DESC:0 "Уильям Дж. Симмонс и Национально-демократическая белая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и ODP возвращаются к власти после смерти Симмонса. Паттон в конце концов решает уйти в отставку и провести выборы, хотя и с список предварительно одобренных кандидатов. Демократ-реформатор Джеймс Бирн побеждает на следующих выборах."
RULE_OPTION_COR_POST_CIVIL_WAR_THURMOND:0 "£KR_game_rule_flag_COR   Президент Турмонд"
RULE_OPTION_COR_POST_CIVIL_WAR_THURMOND_DESC:0 "Уильям Дж. Симмонс и Белая национал-демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и ODP возвращаются к власти после смерти Симмонса. В конце концов Паттон решает уйти в отставку и провести выборы, хотя и с список предварительно одобренных кандидатов. Республиканский националист Стром Турмонд побеждает на следующих выборах."
RULE_OPTION_COR_POST_CIVIL_WAR_MCCARTHY:0 "£KR_game_rule_flag_COR   Президент Маккарти"
RULE_OPTION_COR_POST_CIVIL_WAR_MCCARTHY_DESC:0 "Уильям Дж. Симмонс и Белая национальная демократическая лига свергают Линдберга, но умирают при исполнении служебных обязанностей. Генерал Джордж Паттон и ODP возвращаются к власти после смерти Симмонса. В конце концов Паттон решает уйти в отставку и провести выборы, хотя и с список предварительно одобренных кандидатов. Ярый республиканец-антисиндикалист Джозеф Маккарти побеждает на следующих выборах."
RULE_OPTION_COR_POST_CIVIL_WAR_TALMADGE:0 "£KR_game_rule_flag_COR   Правило Талмаджа"
RULE_OPTION_COR_POST_CIVIL_WAR_TALMADGE_DESC:0 "Несмотря на негативную реакцию со стороны сторонников жесткой линии в ODP, "Билль о люцерне" Мюррей соглашается на прекращение огня с правительством Тихоокеанского региона. Столкнувшись с перспективой быть избранным главой государства, Мюррей назначает на свое место демократа от Джорджии Ричарда Рассела. Партия все еще не доволен этим и вскоре назначает политического соперника Рассела и подстрекателя ODP Юджина Талмаджа президентом. \nТребуется:§\n§CMurray побеждает на президентских выборах в США 1936 года§!"
RULE_OPTION_COR_POST_CIVIL_WAR_RUSSELL:0 "£KR_game_rule_flag_COR   Южный популизм Рассела"
RULE_OPTION_COR_POST_CIVIL_WAR_RUSSELL_DESC:0 "Несмотря на негативную реакцию со стороны сторонников жесткой линии в ODP, "Билль о люцерне" Мюррей соглашается на прекращение огня с правительством Тихоокеанского региона. Столкнувшись с перспективой быть избранным главой государства, Мюррей назначает на свое место демократа от Джорджии Ричарда Рассела. Рассел утверждает контроль и начинает либерализацию страны, оставаясь при этом верным идеалам Мюррея. \nТребуется:§\n§CМюррей побеждает на президентских выборах в США в 1936 году§!"
RULE_OPTION_COR_POST_CIVIL_WAR_CRUMP:0 "£KR_game_rule_flag_COR   Крамп переворачивает Рассела"
RULE_OPTION_COR_POST_CIVIL_WAR_CRUMP_DESC:0 "Несмотря на негативную реакцию со стороны сторонников жесткой линии в ODP, "Билль о люцерне" Мюррей соглашается на прекращение огня с правительством Тихоокеанского региона. Столкнувшись с перспективой быть избранным главой государства, Мюррей назначает на свое место демократа от Джорджии Ричарда Рассела. Попытки Рассела в искоренении коррупции зашли слишком далеко, и коррумпированный политический босс Мемфиса Э. Х. Крамп организовал переворот против Рассела. \nТребуется:§\n§CMurray побеждает на президентских выборах в США в 1936 году§!"

COR_FOREIGN_POLICY:0 "£KR_game_rule_flag_COR   Внешняя политика К.А.Р"
RULE_OPTION_COR_FOREIGN_POLICY_RANDOM:0 "По умолчанию"
RULE_OPTION_COR_FOREIGN_POLICY_RANDOM_DESC:0 "Теперь, когда конфликт разрешен, Конституционная Американская Республика должена решить, в каком направлении двигаться на мировой арене."
RULE_OPTION_COR_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COR £KR_game_rule_flag_CAN   Антанта"
RULE_OPTION_COR_FOREIGN_POLICY_ENTENTE_DESC:0 "К.А.Р объединяется со своими западными братьями по Антанте. \nТребуется:§\n§CКонституционная Американская Республика побеждает во Второй гражданской войне в США§! и §CМюррей удерживает контроль§!, §CПравило клана Молодых§!, или §CPatton's ODP Rule§! в §Y£KR_game_rule_flag_COR Конфликт среди старых демократов§!"
