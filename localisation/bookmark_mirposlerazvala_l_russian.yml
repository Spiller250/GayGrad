mirposlerazvala_name:0 "Эпоха геополитической переориентации"
mirposlerazvala_desc:0 "Великоград пал. На обломках величественной империи осталась лишь тень былого величия. Возникли варлорды и независимые государства, каждый из которых боролся за выживание в мире. Повсюду царило смятение: разрушенные города, бедность, кризис, хаос. Одни цеплялись за остатки власти, пытаясь укрепить свои позиции, в то время как другие, использовали ситуацию для завоевания влияния в этом новом порядке."
