islamizm:0 "Исламизм"
islamizm_desc:0 "религиозно-политическая идеология и практическая деятельность, направленные на создание условий, при которых любые противоречия внутри общества и государства, где есть мусульманское население, а также межгосударственные отношения с их участием будут решаться на основе норм шариата"
islamskiysocialism:0 " Исламский Социализм"
islamskiysocialism_desc:0 " Исламский социализм - это социально-политическая идеология, объединяющая принципы социализма с основными ценностями ислама. В основе этой идеологии лежит убеждение в необходимости социальной справедливости, солидарности и равенства, которые обеспечиваются соблюдением исламских норм и принципов.м"
faction_islamizm_islamskiysoyuz:0 "Исламский Союз"
