l_russian: 
TOK_sboroppozicii:0 "Сбор оппозиции"
TOK_sboroppozicii_desc:0 "В стране растет недовольство правительством и президентом Богданом Кабановым. Этот фокус начинает движение к переменам и может привести к его отстранению."
TOK_izbavitsyaotbogdana:0 "Избавится от Богдана"
TOK_izbavitsyaotbogdana_desc:0 "В этом фокусе предлагается провести серию действий, направленных на создание военной хунты в Токиостане. Важным элементом этого процесса является выбор генерала-диктатора, который возглавит хунту. Военная хунта обещает установить жесткий авторитарный режим в стране, контролировать государственные институты и подавлять политических оппонентов."
TOK_oligarhizahvatilivlast:0 "Олигархи захватили власть"
TOK_oligarhizahvatilivlast_desc:0 "Олигархи видят слабость правительства после отставки Кабанова и решают захватить власть с целью защитить свои интересы."
TOK_tokiostan:0 "Токиостан"
TOK_tokiostan_desc:0 "История Токиостана"
TOK_vozrozhdenietokiostana:0 "Возрождение Токиостана"
TOK_vozrozhdenietokiostana_desc:0 "После развала Киевграда и формирования нового государства Токиостан, страна стоит перед вызовом восстановления и развития. В этом фокусе будут предприняты первые шаги на пути к возрождению Токиостана как независимой и процветающей нации."
TOK_vremyaperemen:0 "Время Перемен"
TOK_vremyaperemen_desc:0 "Видимо нынещнее правительство больше не справляется со страной, время перемен"
TOK_ultimatumpravitelstvu:0 "Ультиматум правительству"
TOK_ultimatumpravitelstvu_desc:0 "митинги организуются по всей стране. Требования включают отставку Кабанова и проведение свободных выборов."
TOK_mobilizaciyastoronnikov:0 "Мобилизация сторонников"
TOK_mobilizaciyastoronnikov_desc:0 "сторонники различных фракций готовятся к конфликту."
TOK_vooruzhenieipodgotovka:0 "Вооружение и подготовка"
TOK_vooruzhenieipodgotovka_desc:0 "фокус на вооружении и подготовке к будущей войне."
TOK_mezhdunarodnayapodderzhka:0 "Международная поддержка"
TOK_mezhdunarodnayapodderzhka_desc:0 "поиск поддержки у других стран."
TOK_sudbarevolyucii:0 "Судьба Революции"
TOK_sudbarevolyucii_desc:0 ""Выбор будущего Токиостана" - игрок должен принять окончательное решение о будущем страны. Варианты могут включать в себя заключение мира, политические реформы, гражданскую войну или даже разделение страны на части, в зависимости от предыдущих выборов и решений."
TOK_podryvstabilnosti:0 "Подрыв стабильности"
TOK_podryvstabilnosti_desc:0 "BASE"
TOK_zaprositkaliforniyskoyzashchity:0 "Запросить Калифорнийской защиты"
TOK_zaprositkaliforniyskoyzashchity_desc:0 "Обратиться к Калифорнии с просьбой о военной или экономической помощи во время гражданской войны."
TOK_zaprositazovskoyzashchity:0 "Запросить Азовской защиты"
TOK_zaprositazovskoyzashchity_desc:0 "Попытаться договориться о поддержке от организации "АЗОВ" во время гражданской войны."
TOK_pravitelstvootkazalos:0 "Правительство отказалось"
TOK_pravitelstvootkazalos_desc:0 "ы"
TOK_podgotovkakgrazhdanskoyvoyne:0 "Подготовка к гражданской войне"
TOK_podgotovkakgrazhdanskoyvoyne_desc:0 "а"
TOK_glazaminevoyuem:0 "Глазами не воюем"
TOK_glazaminevoyuem_desc:0 "Время гласности и высказывания обеспокоенности политической ситуацией в Токиостане. Народ начинает выражать свои опасения на словах, но ещё не готов к активным действиям."
TOK_rukamidvigaemsya:0 "Руками двигаемся"
TOK_rukamidvigaemsya_desc:0 "Ситуация достигла критической точки, и оппозиция больше не готова ждать. Люди начинают активные действия против существующего правительства, что сигнализирует о начале гражданской войны."
TOK_pravitelstvosoglashaetsya:0 "Правительство соглашается"
TOK_pravitelstvosoglashaetsya_desc:0 "Этот фокус представляет собой решающий момент в истории Токиостана. Под давлением оппозиции и внутренних и внешних угроз, текущее правительство согласилось на передачу власти оппозиционным силам. Это событие имеет огромное значение для будущего страны и может привести к изменениям, которые повлияют на ее судьбу."
