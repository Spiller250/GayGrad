TOK_reject_tok_reject.1.t:0 "Правительство отказалось"
TOK_reject_tok_reject.1.d:0 "На улицах столицы разразилась неудержимая волна возмущения и недовольства. Граждане вышли на улицы, чтобы выразить свою горячую протест против решения правительства. Верховный чиновник или даже глава государства только что выступил перед нацией и объявил об отказе или невыполнении определенных требований и ожиданий народа.\n\nМногие лица в толпе выражают яркое недоумение и возмущение. Некоторые держат плакаты с лозунгами, выражающими их требования и протест. В это время журналисты и фотографы записывают каждый момент, чтобы запечатлеть этот исторический момент.\n\nПравительство стоит перед сложным выбором, и его решение окажет огромное воздействие на будущее страны. Внутренние напряжения достигли своего пика, и судьба нации висит на волоске."
TOK_reject_tok_reject.1.a:0 "Время решительных мер"
