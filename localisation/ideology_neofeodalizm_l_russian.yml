l_russian:
neofeodalizm:0 "Неофеодализм"
neofeodalizm_desc:0 "Неофеодализм представляет собой сочетание традиционных феодальных принципов с элементами современной диктатуры. В основе идеологии лежит система вассалов и лордов, где основное управление осуществляется центральной фигурой - Варлордом. Каждому региону или территории предоставляется определенная степень автономии, однако все подчиняются главному правителю. Идеология сочетает милитаризм, строгую социальную иерархию, а также экономический контроль."
monarhicheskiyneofeodalizm:0 "Монархический Неофеодализм"
monarhicheskiyneofeodalizm_desc:0 "Вариация, где акцент делается на абсолютную власть монарха. Монарх является верховным правителем, и все феодалы обязаны ему подчиняться."
federativnyyneofeodalizm:0 "Федеративный Неофеодализм"
federativnyyneofeodalizm_desc:0 "Вариация, где власть делится между центральным монархом и автономными феодальными регионами. Каждый регион имеет свою степень самоуправления."
militaristskiyneofeodalizm:0 "Милитаристский Неофеодализм"
militaristskiyneofeodalizm_desc:0 "Вариация, где военная служба и дисциплина ставятся на первое место. Феодалы и их вассалы обязаны постоянно поддерживать боеготовность и участвовать в военных кампаниях."
aristokraticheskiyneofeodalizm:0 "Аристократический Неофеодализм"
aristokraticheskiyneofeodalizm_desc:0 "Вариация, где власть распределена между аристократами, и важную роль играют советы и собрания знати. Власть монарха ограничена, и решения принимаются коллективно."
