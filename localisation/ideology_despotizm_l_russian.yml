despotizm:0 "Деспотизм"
despotizm_desc:0 "Неограниченная власть. Одна из основополагающих характеристик диктаторского правления, которая связана с властным произволом, усиливаемым концентрацией политической власти в руках главы государства, отсутствием принципа разделения властей, подавлением инакомыслия любыми средствами, использованием армии для подкрепления действий государственного аппарата в целях осуществления монополии на власть"
