  PDP_DESC:0 "Пасифийский Союз - страна, построенная на принципах свободы, демократии и прав человека. Стремится к мирному сосуществованию и развитию международных связей."
  PSP_DESC:0 "Конституционная Пасифия - государство, основанное на консервативных ценностях, традициях и сильной государственной власти. Власть здесь защищает традиции и поддерживает порядок."
  PDL_DESC:0 "Южное Братство - фашистское государство, где во главе стоят националистические ценности и авторитарный контроль. Главная цель - милитаризация и экспансия."


  CONSRV_CRITICIZE_ELECTION:0 "Консерваторы критикуют результаты выборов"
  CONSRV_CRITICIZE_ELECTION_DESC:0 "Консерваторы открыто выражают недовольство результатами последних выборов, утверждая, что они были сфальсифицированы."

  CONSRV_SCANDAL_SPEECH:0 "Скандальное выступление Консерваторов"
  CONSRV_SCANDAL_SPEECH_DESC:0 "Консерваторы выступили с жёсткими заявлениями, что выборы были нелегитимными, подогревая политическую напряжённость в стране."

  PROTESTS_ANNOUNCED:0 "Массовые митинги"
  PROTESTS_ANNOUNCED_DESC:0 "Консерваторы призвали своих сторонников выйти на улицы, чтобы протестовать против результатов выборов."

  SUPPRESSION_DECISION:0 "Подавление митингов"
  SUPPRESSION_DECISION_DESC:0 "Правительство решило подавить протесты силой. Митинги начали охватывать всё больше городов."

  UPRISING:0 "Захват городов"
  UPRISING_DESC:0 "Консерваторы начали захватывать ключевые города, утверждая, что они борются за восстановление конституционного порядка."

  CIVIL_WAR_START:0 "Начало Гражданской войны"
  CIVIL_WAR_START_DESC:0 "Гражданская война вспыхнула между сторонниками трёх политических сил: либерального Пасифийского Союза, консервативной Конституционной Пасифии и фашистского Южного Братства."

