CRP_pXlJvkEs:0 "Противостояние с Картелем"
CRP_pXlJvkEs_desc:0 "Правительство Пасифии уже долгое время ведёт борьбу с могущественным картелем, который укоренился в самых глубоких слоях общества и экономики. Несмотря на многочисленные попытки подавить его влияние, усилия государства сталкиваются с непроходимыми препятствиями. Коррупция пронизала все уровни власти, подкупленные чиновники и силовики саботируют усилия по борьбе с организованной преступностью. Картель контролирует значительную часть экономики, отмывая деньги через легальные предприятия и подрывая государственный контроль. Преступные лидеры действуют безнаказанно, укрываясь за лояльными судьями и продажными политиками.\n\nОбщество охвачено страхом и недоверием к властям, и любая попытка организовать серьёзное наступление на картель сталкивается с ожесточённым сопротивлением. Пока государство не очистит свои ряды от предателей и не найдёт способа переломить хребет преступным структурам, борьба с картелем остаётся бесконечным и изнурительным противостоянием, истощающим ресурсы и подрывающим стабильность всей страны."
CRP__:0 "Влияние Швейцарины"
CRP___desc:0 "Влияние Государства Швейцарина на нашу экономику безусловно положительно сказалось на росте нашего благосостояния. Однако это стремительное экономическое развитие сопровождается растущим политическим влиянием со стороны Швейцарии. Если мы не примем меры для урегулирования этой ситуации в ближайшие два года, мы рискуем стать марионеткой Швейцарии, потеряв свою независимость и контроль над внутренними делами.""
