Tok_kill_tok_kill.1.t:00 "Богдан Кабанов убит!"
Tok_kill_tok_kill.1.d:00 "Сегодня стала известна потрясающая новость, которая внесла невероятные изменения в политическую картину Токиостана. Президент Богдан Кабанов был убит, вызвав шок и недоумение по всей стране.\n\nДетали этого трагического события пока остаются неясными, но известно, что убийство произошло в таинственных обстоятельствах. На улицах городов возникли многочисленные слухи и теории заговора, окутывая этот инцидент ещё большей тайной.\n\nПосле гибели президента Кабанова ситуация в стране стала крайне нестабильной. Группы олигархов начали борьбу за власть, а политические партии проводят заседания, обсуждая, как лучше действовать в этой кризисной ситуации.\n\nЧто ждет Токиостан в свете этой трагедии? На какой путь выберется страна, и какой лидер возглавит её в этот непредсказуемый момент? Решение лежит в ваших руках, ибо будущее Токиостана теперь зависит от  действий и решений временного правительства."
Tok_kill_tok_kill.1.a:00 "Выстрел который прогремит по всему миру!"
Tok_kill_tok_kill.2.t:00 "Олигархи захватили власть!"
Tok_kill_tok_kill.2.d:00 "Ситуация в Токиостане кажется на грани катастрофы. После гибели президента Богдана Кабанова, страну охватил политический хаос. Олигархические кланы, долгое время скрывавшиеся в тени, навязали свою волю нации и захватили ключевые позиции в правительстве.\n\nСотни миллионов граждан Токиостана оказались в плену этой новой реальности, где богатые и влиятельные люди диктуют свои условия. Олигархи, привыкшие к накоплению богатства и власти, не скрывают своих амбиций и стремления контролировать страну в своих интересах.\n\nСейчас же на улицах многих городов Токиостана начались митинги и протесты, поддерживаемые различными политическими силами. Вопрос о том, как действовать дальше, лежит на плечах каждого гражданина. Что будете делать вы? Какая роль предстоит вашей стране в будущем?"
Tok_kill_tok_kill.2.a:00 "Что же ждет нашу страну?"
TOK.EconomicCrisis.t:00 "Экономический кризис"
TOK.EconomicCrisis.d:00 "Экономика Токиостана находится в критическом состоянии. Банки закрываются, люди теряют работу, а инфляция растет с каждым днем. Многие горожане протестуют, требуя немедленных действий от правительства, чтобы стабилизировать ситуацию. Однако министры, казалось бы, заморожены в своих креслах, боясь совершить неверный шаг. Экономический кризис угрожает будущему страны и требует срочных мер, чтобы предотвратить полное экономическое крушение."

TOK.PoliticalScandal.t:00 "Политический скандал"
TOK.PoliticalScandal.d:00 "В верхах власти разгорелся крупный политический скандал. Один из ключевых министров оказался замешан в коррупции, получив взятки от крупных корпораций за принятие выгодных для них решений. СМИ раскручивают эту историю, как никогда раньше, а народ требует справедливости. Протесты охватили улицы столицы, и репутация правительства оказывается под ударом. Решительные действия необходимы, чтобы сохранить доверие граждан."

TOK.MilitaryCoup.t:00 "Военный переворот"
TOK.MilitaryCoup.d:00 "В ночь накануне крупного национального праздника военные силы Токиостана предприняли попытку переворота. Армия взяла под контроль ключевые объекты в столице, объявив о временном правлении до стабилизации ситуации. Лидер страны находится под домашним арестом, а военные обещают защитить народ от 'коррупции и хаоса'. Однако не все согласны с такими методами, и страна оказывается на пороге гражданской войны."

TOK.CulturalRenaissance.t:00 "Культурное возрождение"
TOK.CulturalRenaissance.d:00 "В разгар политических и экономических проблем в Токиостане начинается культурное возрождение. Художники, писатели и музыканты создают уникальные произведения, вдохновленные древними традициями и современной жизнью. Открываются новые музеи и галереи, проводятся фестивали, а горожане вновь обретают чувство гордости за свою культуру. В стране наступает новый этап в культурном развитии, который может стать началом новой эры."

TOK.ScientificBreakthrough.t:00 "Научный прорыв"
TOK.ScientificBreakthrough.d:00 "Ученые Токиостана сделали выдающееся открытие в области медицины, которое может революционизировать здравоохранение. Новая технология лечения рака показывает удивительные результаты, и мир с нетерпением ждет её применения. Однако вопрос финансирования и политическая борьба вокруг прав на технологию могут затормозить её внедрение. Правительство сталкивается с трудной задачей – как распределить ресурсы и гарантировать доступ к лечению для всех граждан."

TOK.Famine.t:00 "Голод"
TOK.Famine.d:00 "Страну охватывает голод. Неурожаи и засуха привели к катастрофической нехватке продовольствия. В сельских районах люди страдают от недоедания, а в городах цены на еду взлетели до небес. Волонтеры и международные организации пытаются оказать помощь, но её явно недостаточно. Власти вынуждены ввести рационирование продовольствия и ограничить вывоз продуктов за границу. Наступают тяжелые времена, и будущее остается неясным."

TOK.CivilUnrest.t:00 "Гражданские беспорядки"
TOK.CivilUnrest.d:00 "В ответ на экономические трудности и политическую нестабильность в Токиостане вспыхнули массовые протесты. Граждане требуют изменений и реформ, считая, что правительство не справляется со своими обязанностями. На улицах происходят столкновения между протестующими и полицией, а некоторые районы города погружаются в хаос. Вопрос, как успокоить народ и восстановить порядок, становится приоритетным для властей."

TOK.ElectionVictory.t:00 "Победа на выборах"
TOK.ElectionVictory.d:00 "Партия Токиостанских реформ одержала уверенную победу на выборах, обещая народу новую эпоху процветания и справедливости. Лидеры партии выступают с вдохновляющими речами, призывая к национальному единству и сотрудничеству для преодоления кризисов. Новое правительство обещает провести масштабные реформы в экономике, образовании и здравоохранении. Надежды народа на лучшее будущее вновь оживают, но впереди предстоит тяжелая работа."

TOK.TechnologicalAdvancement.t:00 "Технологический прогресс"
TOK.TechnologicalAdvancement.d:00 "Токиостанские инженеры и ученые разработали революционные технологии в области искусственного интеллекта и робототехники. Новые изобретения обещают повысить производительность и создать новые рабочие места, а также улучшить качество жизни граждан. Однако некоторые опасаются возможных последствий для личной жизни и приватности, а также утраты рабочих мест из-за автоматизации. Общественные дебаты и правительственные регуляции становятся неотъемлемой частью обсуждения будущего технологий."

TOK.ForeignAid.t:00 "Иностранная помощь"
TOK.ForeignAid.d:00 "В ответ на кризисную ситуацию в стране, международное сообщество предлагает Токиостану помощь. Финансовые гранты и гуманитарные грузы начинают поступать в страну, что помогает облегчить ситуацию и предотвратить полный экономический коллапс. Однако возникают вопросы о независимости страны и возможной политической зависимости от иностранных государств. Правительство должно тщательно взвесить все риски и выгоды, чтобы принять решение о сотрудничестве."

TOK.NationalDisaster.t:00 "Национальная катастрофа"
TOK.NationalDisaster.d:00 "Страну постигла страшная катастрофа. Землетрясение, ураган или наводнение разрушили города и деревни, оставив многих без крова и средств к существованию. Спасательные службы работают круглосуточно, пытаясь оказать помощь пострадавшим. В эти трудные времена народ Токиостана проявляет удивительную стойкость и солидарность, объединяясь для преодоления последствий катастрофы."

TOK.CorruptionInvestigation.t:00 "Расследование коррупции"
TOK.CorruptionInvestigation.d:00 "Правительство объявило о начале крупномасштабного расследования коррупции среди высших чиновников. Народ требует справедливости и наказания виновных. В ходе расследования раскрываются шокирующие детали о взятках, отмывании денег и злоупотреблении властью. Многие высокопоставленные лица оказываются под арестом. В стране начинается широкое обсуждение моральных норм и принципов честного управления."

TOK.EconomicReform.t:00 "Экономическая реформа"
TOK.EconomicReform.d:00 "Правительство Токиостана объявило о масштабной экономической реформе, направленной на стабилизацию и восстановление экономики. Новые законы и меры, направленные на борьбу с коррупцией, улучшение условий для бизнеса и привлечение иностранных инвестиций, вызывают оживленные дискуссии. Одни видят в реформах шанс на процветание, другие опасаются, что изменения могут ударить по простым гражданам. Впереди сложный путь, и только время покажет, насколько успешными будут реформы."

TOK.MilitaryTensions.t:00 "Военная напряженность"
TOK.MilitaryTensions.d:00 "На границе Токиостана с соседним государством возросла военная напряженность. Обе стороны проводят военные учения и усиливают пограничную оборону. СМИ и политические лидеры выражают обеспокоенность возможностью конфликта. В обществе растет тревога, а правительство призывает к спокойствию и готовится к возможным сценариям развития событий. Мир стоит на пороге войны или дипломатического урегулирования."

TOK.ScandalRevealed.t:00 "Раскрытие скандала"
TOK.ScandalRevealed.d:00 "В результате журналистского расследования раскрыт очередной скандал, касающийся высокопоставленных чиновников. В прессу попали документы, подтверждающие злоупотребление властью и финансовые махинации. Общественность возмущена, и по всей стране начинаются акции протеста. Правительство вынуждено реагировать на кризис, увольняя замешанных в скандале лиц и обещая провести тщательное расследование. Репутация властей под угрозой, и необходимы решительные действия для восстановления доверия народа."

TOK.LeaderChange.t:00 "Смена лидера"
TOK.LeaderChange.d:00 "В результате внутренних разногласий и давления со стороны общественности, лидер Токиостана вынужден уйти в отставку. Новый глава государства обещает провести серию реформ и улучшить положение страны. Пресса и аналитики внимательно следят за его действиями, а народ надеется на перемены. Власть переходит к новому человеку, и страна стоит на пороге перемен, которые могут изменить её будущее."

TOK.EconomicGrowth.t:00 "Экономический рост"
TOK.EconomicGrowth.d:00 "Несмотря на все трудности, экономика Токиостана начинает показывать признаки роста. Правительственные реформы и инициативы начинают приносить плоды, увеличивается занятость, растут доходы населения. Иностранные инвесторы проявляют интерес к стране, открываются новые предприятия. Народ начинает верить в лучшее будущее, а власти обещают продолжать курс на экономическое развитие. Однако остается много нерешенных проблем, и важно не допустить новых кризисов."

TOK.InternationalConflict.t:00 "Международный конфликт"
TOK.InternationalConflict.d:00 "Международная обстановка обострилась, и Токиостан оказался втянутым в конфликт с другими странами. Дипломатические усилия не дали результата, и напряженность продолжает нарастать. В стране объявлена мобилизация, и готовятся военные действия. Народ обеспокоен возможностью войны, а правительство делает всё возможное для защиты национальных интересов. В это трудное время единство и решимость народа становятся ключевыми факторами выживания страны."

TOK.TechnologicalFailure.t:00 "Технологическая неудача"
TOK.TechnologicalFailure.d:00 "Новая технология, на которую возлагались большие надежды, провалилась. Разработка, которая должна была революционизировать промышленность и экономику, оказалась нефункциональной. Компания-разработчик сталкивается с серьезными проблемами, а инвесторы теряют деньги. Этот провал ставит под сомнение многие амбициозные проекты в стране и вызывает широкое обсуждение необходимости более тщательной проверки новых технологий."

TOK.ReligiousRevival.t:00 "Религиозное возрождение"
TOK.ReligiousRevival.d:00 "В Токиостане начинается религиозное возрождение. В стране растет интерес к духовным ценностям, открываются новые храмы и места поклонения, а количество верующих увеличивается. Религиозные лидеры начинают играть все более значимую роль в общественной и политической жизни. Общество обсуждает вопросы морали и этики, а правительство сталкивается с новыми вызовами в виде религиозных требований и ожиданий."

TOK.NationalCelebration.t:00 "Национальный праздник"
TOK.NationalCelebration.d:00 "В стране проводится большой национальный праздник, посвященный важному историческому событию. Улицы украшены флагами и праздничными гирляндами, люди собираются на площадях и улицах, чтобы отметить этот день. Проведение парадов, концертов и других культурных мероприятий поднимает настроение народа и укрепляет чувство национальной гордости. В этот день страна объединяется, чтобы вспомнить свои достижения и выразить надежду на светлое будущее."

TOK.ScientificResearch.t:00 "Научные исследования"
TOK.ScientificResearch.d:00 "Ученые Токиостана достигли новых высот в своих исследованиях. В стране активно развиваются такие области, как космическая наука, генетика и биотехнологии. Последние открытия вызывают восторг и дают надежду на новые возможности и открытия. Однако возникает и много вопросов об этике и возможных последствиях научного прогресса. Правительство и общество обсуждают пути развития науки и технологии, стремясь использовать их во благо всего человечества."

TOK.SocialReforms.t:00 "Социальные реформы"
TOK.SocialReforms.d:00 "Правительство объявило о начале масштабных социальных реформ. Планируется улучшение системы образования, здравоохранения и социальной защиты. Новые законы направлены на защиту прав и интересов граждан, улучшение условий труда и повышение уровня жизни. Реформы вызывают широкий общественный резонанс, и многие надеются, что они помогут сделать страну более справедливой и благополучной. Впереди сложный путь изменений и адаптации."

TOK.CulturalConflicts.t:00 "Культурные конфликты"
TOK.CulturalConflicts.d:00 "В стране начинают возникать конфликты на культурной почве. Различия в традициях, языках и верованиях приводят к недопониманиям и напряженности среди различных групп населения. Власти стремятся найти баланс и обеспечить мирное сосуществование всех культур, но это оказывается непростой задачей. Общество обсуждает вопросы толерантности, интеграции и сохранения культурного наследия. Важно найти компромиссы и пути к взаимопониманию."

TOK.EnvironmentalIssues.t:00 "Экологические проблемы"
TOK.EnvironmentalIssues.d:00 "В Токиостане обостряются экологические проблемы. Загрязнение воздуха и воды, вырубка лесов и снижение биоразнообразия ставят под угрозу здоровье людей и природные ресурсы. Экологические активисты требуют от правительства принять срочные меры для защиты окружающей среды. В стране начинаются обсуждения необходимости экологических реформ и использования устойчивых технологий. Вопросы экологии становятся одними из ключевых в повестке дня."

TOK.PopulationGrowth.t:00 "Рост населения"
TOK.PopulationGrowth.d:00 "Население Токиостана стремительно растет. В стране наблюдается увеличение рождаемости и приток мигрантов. Это создает новые вызовы для экономики, инфраструктуры и социальной сферы. Правительство вынуждено принимать меры для обеспечения рабочих мест, жилья и социальной поддержки для всех граждан. Общество обсуждает проблемы урбанизации, демографии и социальной интеграции. Важно найти баланс между ростом и устойчивым развитием."

TOK.DiplomaticAchievements.t:00 "Дипломатические успехи"
TOK.DiplomaticAchievements.d:00 "Токиостан добился значительных успехов на международной арене. Благодаря активной дипломатической деятельности, стране удалось заключить важные соглашения с другими государствами, улучшить торговые отношения и повысить свой статус в мировом сообществе. Эти успехи способствуют экономическому росту и укреплению национальной безопасности. Народ гордится достижениями своей страны и верит в её светлое будущее на международной арене."

TOK.PoliticalReforms.t:00 "Политические реформы"
TOK.PoliticalReforms.d:00 "В стране начинается процесс политических реформ. Правительство объявляет о планах по изменению системы управления, увеличению прозрачности и улучшению взаимодействия с гражданами. Новые законы направлены на укрепление демократии и прав человека. Общество активно обсуждает будущие изменения, и многие надеются на улучшение политической ситуации. Реформы обещают изменить политический ландшафт Токиостана и создать условия для более стабильного и справедливого общества."

# Локализация для события TOK.BESPOR
TOK.BESPOR.t:0 "Беспорядки в Токиостане"

TOK.BESPOR.d:0 "Темные тучи сгущаются над Токиостаном. В последнее время недовольство среди населения достигло критической точки. Повсюду вспыхивают беспорядки, а местные власти оказываются бессильны перед нарастающей волной народного гнева. Люди требуют перемен, и кажется, что страна на грани анархии.

С самого утра улицы города заполонили протестующие. Сначала это были мирные демонстрации, но вскоре они переросли в агрессивные стычки с полицией. Горящие баррикады, разрисованные лозунгами стены и разграбленные магазины - так выглядит сегодняшний день в Токиостане. Лидер страны внимательно следит за происходящим, осознавая, что необходимо срочно принять меры для стабилизации ситуации.

Противоречия в обществе назревали долго. Экономический кризис, безработица и коррупция в высших эшелонах власти - все это послужило причиной нынешнего хаоса. Граждане больше не верят обещаниям правительства и требуют конкретных действий. В таких условиях любое неверное решение может привести к катастрофическим последствиям.

Однако, несмотря на всю серьезность ситуации, у лидера есть шанс положить конец беспорядкам и вернуть стране стабильность. Нужно действовать быстро и решительно. Необходимо показать людям, что их голос услышан, и правительство готово к переменам. Лишь тогда можно будет надеяться на восстановление порядка и доверия в обществе.

Судьба Токиостана сейчас в ваших руках. Сможете ли вы взять ситуацию под контроль и направить страну на путь процветания? Это испытание, которое определит будущее нации."


# Локализация для события PAS.COUNTRY_EVENT_ID
TOK.COUNTRY_EVENT_ID.t:0 "Предложение о союзе от Токиостана"

TOK.COUNTRY_EVENT_ID.d:0 "Токиостан делает неожиданный шаг, предлагая нам заключить союз. В это сложное время международной нестабильности и растущих угроз, такой союз может стать значимым фактором для обеспечения нашей безопасности и укрепления позиций на мировой арене. Однако, этот выбор также накладывает на нас определенные обязательства и может вызвать неоднозначную реакцию внутри страны."

TOK.ALLIANCE_PROPOSAL.t:0 "Ответ на предложение о союзе"

TOK.ALLIANCE_PROPOSAL.d:0 "Мы получили ответ от Пассифии по поводу нашего предложения о союзе. Их решение может изменить ход наших отношений и повлиять на будущее наших стран."

Alliance_Name:0 "Союз Восточной Надежды"

# Описание опций
TOK.COUNTRY_EVENT_ID.option1:0 "Заключить союз"
TOK.COUNTRY_EVENT_ID.option2:0 "Отклонить предложение"

# Локализация для события TOK.4
TOK.4.t:0 "Угроза экстремизма в Токиостане"

TOK.4.d:0 "В последнее время экстремистские группировки усиливают своё влияние в Токиостане, угрожая стабильности и безопасности нашего государства. Эти радикальные элементы стремятся подорвать наши усилия по сохранению мира и порядка, разжигая беспорядки и провоцируя население на насилие. Правительство решило, что больше не может оставаться в стороне. Пришло время принять решительные меры, чтобы подавить экстремистскую угрозу и восстановить доверие граждан к властям. Одна из таких группировок, действующая в Азории, стала главной целью наших действий. Подавив их, мы сможем продемонстрировать нашу силу и готовность защищать наш народ."

TOK.4.option1:0 "Подавить экстремистов"

TOK.5.t:00 "Политический кризис"
TOK.5.d:00 "Неожиданное обострение политической ситуации в Токиостане стало причиной всеобщего беспокойства. Влияние различных фракций усиливается, и каждая из них стремится занять место у власти. В то время как одни требуют радикальных реформ, другие настаивают на сохранении существующего порядка. В стране назревает кризис, который может перерасти в масштабные беспорядки, если не будет найдено компромиссное решение."
TOK.5.a:00 "Установить военное положение"
TOK.5.a.d:00 "Правительство вводит военное положение, чтобы взять ситуацию под контроль и предотвратить возможные беспорядки."
TOK.5.b:00 "Созвать экстренное заседание"
TOK.5.b.d:00 "Власти решают созвать экстренное заседание всех политических фракций для поиска компромисса и мирного урегулирования конфликта."

TOK.EconGrowth.t:00 "Экономический спад"
TOK.EconGrowth.desc:00 "Экономика Токиостана переживает тяжелые времена. Заводы закрываются, безработица растет, а уровень жизни населения стремительно падает. Граждане недовольны, и протесты становятся все более частыми. Правительство оказывается перед сложным выбором:0 попытаться стимулировать экономику новыми реформами или искать внешнюю помощь, рискуя попасть в зависимость от других стран."
TOK.EconGrowth.a:00 "Провести экономические реформы"
TOK.EconGrowth.a.d:00 "Правительство решает ввести ряд экономических реформ, направленных на стимулирование внутреннего производства и снижение безработицы."
TOK.EconGrowth.b:00 "Искать внешнюю помощь"
TOK.EconGrowth.b.d:00 "Власти начинают переговоры с международными организациями и другими странами, надеясь получить финансовую помощь и стабилизировать экономику."

TOK.7.t:00 "Внешняя угроза"
TOK.7.d:00 "Токиостан сталкивается с нарастающей внешней угрозой. Соседняя страна начала наращивать военное присутствие у границ, и разведданные указывают на возможное вторжение. Граждане в панике, а правительство должно принять срочные меры для защиты страны и обеспечения безопасности населения."
TOK.7.a:00 "Укрепить оборону"
TOK.7.a.d:00 "Правительство решает укрепить оборонные позиции на границах, мобилизовать армию и подготовиться к возможному нападению."
TOK.7.b:00 "Начать переговоры"
TOK.7.b.d:00 "Власти начинают дипломатические переговоры с соседней страной, стремясь урегулировать конфликт мирным путем и избежать войны."

TOK.BESPOR.t:0 "Конец беспорядкам"
TOK.BESPOR.d:0 "Беспорядки в стране достигли своего пика. Время принять меры и положить конец хаосу. В последние недели протесты и акции гражданских групп охватили все крупные города, а правительство оказалось на грани краха. В условиях общего кризиса и нарушения общественного порядка, национальные лидеры вынуждены принять решительные шаги. Необходимо укрепить контроль над ситуацией и предотвратить дальнейшее ухудшение."

PAS.COUNTRY_EVENT_ID.t:0 "Заключение союза"
PAS.COUNTRY_EVENT_ID.d:0 "Токиостан предлагает заключить союз с Пассифией для совместного противостояния внешним угрозам. С нарастанием международной напряженности и возможной угрозой со стороны соседних государств, руководство Токиостана решает обратиться к Пассифии с предложением о стратегическом альянсе. Обе стороны видят в этом возможность для усиления своей безопасности и стабилизации региона."

TOK.4.t:0 "Подавление экстремистов"
TOK.4.d: "Экстремистские группы начали активные действия. Необходимо немедленно их подавить. В условиях внутренней нестабильности, экстремистские группы усиливают свою деятельность, угрожая безопасности граждан и общественному порядку. Для предотвращения дальнейшего насилия и укрепления стабильности, правительство должно оперативно реагировать и нейтрализовать угрозу."

TOK.3.t:0 "Учения армии"
TOK.3.d:0 "Для обеспечения боевой готовности и улучшения координации наших вооружённых сил, правительство решило провести масштабные военные учения. Эти маневры помогут нашим солдатам отточить свои навыки и подготовиться к любым вызовам, которые могут встать перед нами в будущем."

TOK.3.option1:0 "Провести учения"

TOK.2.t:0 "Поднятие боевого духа"
TOK.2.d:0 "В это нелегкое время нам необходимо укрепить боевой дух наших граждан и военных. Проведение патриотических мероприятий и пропагандистских кампаний поможет повысить поддержку войны среди населения и укрепить нашу решимость перед лицом врага."

TOK.2.option1:0 "Ура!"

TOK.1.t:0 "Взгляд в будущее"
TOK.1.d:0 "Правительство решило сосредоточиться на долгосрочном развитии страны. Внимание будет уделено экономическим реформам, социальным программам и укреплению политической стабильности, чтобы обеспечить процветание Токиостана в будущем."

TOK.1.option1:0 "Взглянем же..."

TOK.NOBLE_SERVICES_EVENT.t:0 "Услуги дворян"
TOK.NOBLE_SERVICES_EVENT.d:0 "Некоторые влиятельные дворяне предложили свои услуги правительству в обмен на определённые привилегии. Использование их ресурсов и влияния поможет укрепить политическую власть и стабильность в стране."

TOK.CONFISCATE_NOBLE_PROPERTY_EVENT.t:0 "Конфискация имущества дворян"
TOK.CONFISCATE_NOBLE_PROPERTY_EVENT.d:0 "В целях укрепления власти и перераспределения ресурсов, правительство решило конфисковать имущество дворян. Это решение вызовет недовольство среди аристократии и может привести к восстанию, однако предоставит значительные политические и экономические выгоды."

TOK.CONFISCATE_NOBLE_PROPERTY_EVENT.option1:0 "Конфисковать имущество (Повлечет дворянское восстание, однако контента на данный момент нет)"
TOK.CONFISCATE_NOBLE_PROPERTY_EVENT.option2:0 "Оставить имущество"

TOK.RESTORE_MONARCHY_EVENT.t:0 "Восстановление монархии"
TOK.RESTORE_MONARCHY_EVENT.d:0 "Сторонники монархии наконец-то добились своего, монархия восстановлена. Это событие вызывает восторг среди приверженцев традиционных ценностей и обещает стабилизировать политическую ситуацию в стране."

TOK.RESTORE_MONARCHY_EVENT.option1:0 "Славься мой Токиостан!"

TOK.REQUISITION_PRIVATE_PROPERTY_EVENT.t:0 "Реквизиция частной собственности"
TOK.REQUISITION_PRIVATE_PROPERTY_EVENT.d:0 "Для удовлетворения нужд государства в условиях кризиса, правительство приняло решение реквизировать частную собственность. Это позволит мобилизовать ресурсы, но вызовет недовольство среди граждан."

TOK.REQUISITION_PRIVATE_PROPERTY_EVENT.option1:0 "Реквизировать"
TOK.REQUISITION_PRIVATE_PROPERTY_EVENT.option2:0 "Сохранить частную собственность"

TOK.CENSOR_CURRICULUM_EVENT.t:0 "Цензура учебных программ"
TOK.CENSOR_CURRICULUM_EVENT.d:0 "Правительство решило провести цензуру учебных программ, чтобы контролировать информацию, которую получают ученики. Полное цензурирование обеспечит строгий контроль, но может вызвать недовольство среди населения."

TOK.CENSOR_CURRICULUM_EVENT.option1:0 "Провести полное цензурирование"
TOK.CENSOR_CURRICULUM_EVENT.option2:0 "Ограниченное цензурирование"

TOK.CLOSE_FREE_SCHOOLS_EVENT.t: "Закрытие свободных школ"
TOK.CLOSE_FREE_SCHOOLS_EVENT.d: "Свободные школы стали рассадниками идей, которые правительство считает опасными. Закрытие этих школ позволит усилить контроль над образованием, но вызовет негативную реакцию в обществе."

TOK.CLOSE_FREE_SCHOOLS_EVENT.option1: "Закрыть школы"
TOK.CLOSE_FREE_SCHOOLS_EVENT.option2: "Оставить школы"

TOK.ECONOMY_RECOVERY.t:0 "Восстановление экономики"
TOK.ECONOMY_RECOVERY.d:0 "После тяжелого экономического кризиса, вызванного крахом на Братской фондовой бирже в Соединенной Средиземноморской Республике, наша экономика начала восстанавливаться. Правительственные меры и поддержка бизнеса способствовали восстановлению стабильности и укреплению нашей экономической системы. Это важный шаг на пути к процветанию."

TOK.ECONOMY_RECOVERY.option1:0 "Наконец-то!"

TOK.ECONOMY_CRASH.t:0 "Экономический крах"
TOK.ECONOMY_CRASH.d:0 "Мировой кризис, вызванный крахом на Братской фондовой бирже в Соединенной Средиземноморской Республике, привел к катастрофическим последствиям для нашей экономики. Мы столкнулись с массовой безработицей, банкротствами компаний и общим падением уровня жизни. Это тяжелое испытание для нашего государства."

TOK.ECONOMY_CRASH.option1:0 "Это катастрофа!"

TOK.GOV_CORRUPTION.t:0 "Коррупция в правительстве"
TOK.GOV_CORRUPTION.d:0 "В последние месяцы стали появляться многочисленные сообщения о коррупции среди высокопоставленных чиновников. Эти обвинения подрывают доверие к правительству и требуют немедленного расследования. Однако, игнорирование проблемы может привести к ещё большей нестабильности."

TOK.GOV_CORRUPTION.option1:0 "Расследовать"
TOK.GOV_CORRUPTION.option2:0 "Игнорировать"

TOK.UNEMPLOYMENT_ISSUE.t:0 "Проблема безработицы"
TOK.UNEMPLOYMENT_ISSUE.d:0 "Безработица достигла критического уровня, и многие граждане страдают от отсутствия работы. Создание общественных работ может помочь снизить напряжение и обеспечить людей работой, однако это потребует значительных ресурсов."

TOK.UNEMPLOYMENT_ISSUE.option1:0 "Создать общественные работы"
TOK.UNEMPLOYMENT_ISSUE.option2:0 "Ничего не делать"

TOK.OFFICIAL_SCANDAL.t:0 "Скандал с чиновником"
TOK.OFFICIAL_SCANDAL.d:0 "Один из высокопоставленных чиновников оказался вовлечен в скандал, который подрывает доверие к правительству. Мы можем отстранить его от должности, чтобы показать нашу приверженность честности и прозрачности, но это может привести к политическим потерям."

TOK.OFFICIAL_SCANDAL.option1:0 "Отстранить чиновника"
TOK.OFFICIAL_SCANDAL.option2:0 "Игнорировать"

TOK.NATURAL_DISASTER.t:0 "Природное бедствие"
TOK.NATURAL_DISASTER.d:0 "Нашу страну постигло природное бедствие, наносящее значительный ущерб инфраструктуре и угрожающее жизням наших граждан. Необходимо мобилизовать помощь, чтобы справиться с последствиями и поддержать пострадавших, но это потребует значительных ресурсов."

TOK.NATURAL_DISASTER.option1:0 "Мобилизовать помощь"

TOK.MEDIA_SCANDAL.t:0 "Медиа-скандал"
TOK.MEDIA_SCANDAL.d:0 "В СМИ вспыхнул скандал, касающийся правительственных действий и решений. Это событие подрывает доверие общества и требует немедленного реагирования. Мы можем провести расследование, чтобы восстановить справедливость, но это также может привести к временной дестабилизации."

TOK.MEDIA_SCANDAL.option1:0 "Расследовать"
TOK.MEDIA_SCANDAL.option2:0 "Игнорировать"

TOK.111.t:0 "Политический кризис"
TOK.111.desc:0 "В Токиостане начался серьезный политический кризис. В правительстве возникают конфликты, и общественное доверие к властям резко падает. Эти трудные времена требуют решительных действий, но каждый шаг чреват последствиями."

TOK.Bebe.a:0 "Решить вопрос немедленно"
TOK.Bebe.b:0 "Затянуть процесс"

TOK.211.t:0 "Экономический спад"
TOK.211.desc:0 "Экономика Токиостана испытывает значительные трудности. Производственные показатели падают, а безработица растет. Правительство должно принять меры для смягчения последствий спада и поддержания экономической стабильности."

TOK.EconDown.a:0 "Принять меры"

TOK.031.t:0 "Восстание в провинции"
TOK.031.desc:0 "В одной из провинций Токиостана вспыхнуло восстание. Недовольство населения достигло предела, и местные жители взялись за оружие. Правительство должно срочно реагировать, чтобы предотвратить распространение беспорядков."

TOK.Revolt.a:0 "Подавить восстание"

TOK.041.t:0 "Разногласия в правительстве"
TOK.041.desc:0 "В правительстве Токиостана возникли серьезные разногласия по поводу внутренней политики. Эти конфликты мешают принятию важных решений и подрывают стабильность государства."

TOK.GovDispute.a:0 "Постараться уладить разногласия"

TOK.051.t:0 "Внешняя угроза"
TOK.051.desc:0 "Токиостан столкнулся с серьезной внешней угрозой. Враждебные государства готовятся к агрессии, и правительство должно мобилизовать ресурсы для обороны и укрепления позиций на международной арене."

TOK.ExtThreat.a:0 "Подготовиться к обороне"

TOK.061.t:0 "Экономический рост"
TOK.061.desc:0 "Экономика Токиостана демонстрирует уверенный рост. Увеличение производительности и повышение уровня жизни создают благоприятные условия для дальнейшего развития страны."

TOK.EconGrowth.a:0 "Поддержать развитие"

TOK.07.t:0 "Визит иностранного дипломата"
TOK.07.desc:0 "В Токиостан прибыл высокопоставленный дипломат из дружественного государства. Этот визит предоставляет отличную возможность для укрепления международных связей и заключения выгодных договоров."

TOK.DiplomatVisit.a:0 "Провести переговоры"

TOK.08.t:0 "Народное восстание"
TOK.08.desc:0 "Население Токиостана поднялось на восстание. Массовые протесты и беспорядки охватили страну. Правительству необходимо принять меры для восстановления порядка и предотвращения дальнейшего эскалации конфликта."

TOK.PeopleRevolt.a:0 "Применить силу для подавления"

TOK.09.t:0 "Коррупционный скандал"
TOK.09.desc:0 "В правительстве Токиостана разразился коррупционный скандал. Высокопоставленные чиновники оказались вовлечены в коррупционные схемы, что вызвало общественное негодование и подорвало доверие к власти."

TOK.CorruptionScandal.a:0 "Начать расследование"

 TOK.NaturalDisaster.t:0 "Природное бедствие"
 TOK.NaturalDisaster.desc:0 "Неожиданное природное бедствие настигло страну, нанеся значительный урон экономике и инфраструктуре. Множество людей остались без крова, и правительству необходимо срочно принять меры для помощи пострадавшим."

 TOK.ForeignPolicyChange.t:0 "Изменение внешней политики"
 TOK.ForeignPolicyChange.desc:0 "Правительство объявило о значительных изменениях во внешней политике страны. Новые дипломатические инициативы направлены на улучшение международных отношений и укрепление позиций страны на мировой арене."

 TOK.NationalHoliday.t:0 "Национальный праздник"
 TOK.NationalHoliday.desc:0 "Сегодня отмечается важный национальный праздник. По всей стране проходят торжества и мероприятия, способствующие укреплению национальной гордости и единства народа."

 TOK.MilitaryDispute.t:0 "Разногласия в армии"
 TOK.MilitaryDispute.desc:0 "В верхах военного руководства возникли серьезные разногласия по поводу стратегических планов и оперативных действий. Это может повлиять на боеготовность и моральный дух вооруженных сил."

 TOK.HumanitarianAid.t:0 "Гуманитарная помощь"
 TOK.HumanitarianAid.desc:0 "Правительство приняло решение направить значительные ресурсы на гуманитарную помощь. Это включает в себя поставки продовольствия, медикаментов и других жизненно необходимых товаров пострадавшим регионам."

 TOK.DiplomaticCrisis.t:0 "Дипломатический кризис"
 TOK.DiplomaticCrisis.desc:0 "В отношениях с соседней страной возник серьезный дипломатический кризис. Напряженность нарастает, и существует риск обострения конфликта, если не будут предприняты срочные меры для его разрешения."

 TOK.LeaderChange.t:0 "Внезапная смена лидера"
 TOK.LeaderChange.desc:0 "Страну потрясла новость о внезапной смене лидера. Это событие вызвало значительное беспокойство среди населения и политической элиты, что может привести к нестабильности в стране."

 TOK.MilitaryDoctrineChange.t:0 "Изменение военной доктрины"
 TOK.MilitaryDoctrineChange.desc:0 "Военное руководство страны объявило о пересмотре и изменении военной доктрины. Новые принципы и подходы должны повысить боеготовность и эффективность вооруженных сил."

 TOK.InternalReform.t:0 "Внутренняя реформа"
 TOK.InternalReform.desc:0 "Правительство приступило к реализации масштабной внутренней реформы. Цель реформы - модернизация государственных институтов, повышение эффективности управления и улучшение условий жизни граждан."

 TOK.SuccessfulNegotiations.t:0 "Успешные переговоры"
 TOK.SuccessfulNegotiations.desc:0 "Завершились важные международные переговоры, в результате которых удалось достичь взаимовыгодного соглашения. Это событие укрепит позиции страны на международной арене и улучшит отношения с партнерами."

 TOK.SpyDiscovery.t:0 "Обнаружение шпионажа"
 TOK.SpyDiscovery.desc:0 "Службы безопасности обнаружили деятельность вражеской шпионской сети на территории страны. Были предприняты немедленные меры для нейтрализации угрозы и предотвращения утечки важной информации."

 TOK.NationalStrike.t:0 "Национальная забастовка"
 TOK.NationalStrike.desc:0 "В стране началась массовая забастовка. Рабочие требуют улучшения условий труда и повышения заработной платы. Забастовка парализовала работу многих предприятий и вызвала значительные экономические потери."

 TOK.SuddenEpidemic.t:0 "Внезапная эпидемия"
 TOK.SuddenEpidemic.desc:0 "В стране зафиксирована вспышка опасной эпидемии. Власти принимают срочные меры для предотвращения распространения заболевания и обеспечения медицинской помощи пострадавшим."

 TOK.NationalBreakthrough.t:0 "Национальный прорыв"
 TOK.NationalBreakthrough.desc:0 "Страна добилась значительного научного или технологического прорыва. Это достижение может кардинально изменить многие аспекты жизни общества и укрепить позиции страны на мировой арене."


TOK.24.t:0 "Научный прорыв"
TOK.24.d:0 "Наши ученые сделали значительное открытие, которое может привести к важным технологическим достижениям. Недавние научные исследования привели к значительному открытию, которое имеет потенциал для революционных изменений в технологическом и промышленном секторах страны."

TOK.25.t:0 "Военная подготовка"
TOK.25.d:0 "Армия начала масштабные учения, повышая боеспособность и готовность к возможным конфликтам. В условиях нарастающих угроз и возможных конфликтов, армия проводит масштабные учения для улучшения своей боеспособности и готовности к выполнению задач."

TOK.26.t:0 "Природное бедствие"
TOK.26.d:0 "На страну обрушилось сильное землетрясение, нанеся значительный ущерб инфраструктуре и жизням людей. Сильное землетрясение привело к масштабным разрушениям и многочисленным жертвам. Правительство организует спасательные операции и помощь пострадавшим регионам."

TOK.27.t:0 "Дипломатический успех"
TOK.27.d:0 "Наши дипломаты добились значительных успехов на международной арене, укрепляя связи с союзниками. Успехи в дипломатической сфере способствуют укреплению отношений с ключевыми союзниками и улучшению международного имиджа страны."

TOK.28.t:0 "Внутренние беспорядки"
TOK.28.d:0 "В некоторых регионах страны вспыхнули массовые протесты, требующие немедленного вмешательства. Массовые протесты в нескольких регионах требуют немедленного вмешательства со стороны правительства для восстановления порядка и предотвращения дальнейших нарушений."

TOK.29.t:0 "Инвестиции в инфраструктуру"
TOK.29.d:0 "Правительство решило вложить значительные средства в развитие транспортной и энергетической инфраструктуры. Вложение средств в инфраструктурные проекты направлено на улучшение транспортных и энергетических сетей, что способно стимулировать экономический рост и улучшить условия жизни."

TOK.30.t:0 "Экономический кризис"
TOK.30.d:0 "Экономика страны переживает тяжелые времена, что вызывает беспокойство среди населения и предпринимателей. Экономический кризис приводит к снижению жизненного уровня и росту социальной напряженности. Необходимы срочные меры для стабилизации экономики и поддержки населения."
