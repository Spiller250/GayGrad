theocracy:0 "Теократия"
theocracy_desc:0 "Теократия — это форма правления, в которой духовные лидеры имеют абсолютную власть и управляют государством на основе религиозных принципов и законов. Власть сосредоточена в руках религиозного руководства, которое принимает все ключевые решения, руководствуясь священными писаниями и учениями. Главная цель теократии — создание гармоничного общества, следующего духовным и моральным принципам."
tradicionnayatheocracy:0 "Традиционная Теократия"
tradicionnayatheocracy_desc:0 " Следует строгим религиозным канонам и учениям, признавая верховную власть духовенства."
reformistskayatheocracy:0 "Реформистская Теократия"
reformistskayatheocracy_desc:0 "Сочетает религиозные принципы с элементами современных государственных структур, стремясь к прогрессу и социальной справедливости."
