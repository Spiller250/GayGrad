teokratiya:0 "Теократия"
teokratiya_desc:0 "Теократия — это форма правления, в которой духовные лидеры имеют абсолютную власть и управляют государством на основе религиозных принципов и законов. Власть сосредоточена в руках религиозного руководства, которое принимает все ключевые решения, руководствуясь священными писаниями и учениями. Главная цель теократии — создание гармоничного общества, следующего духовным и моральным принципам."
tradicionnayateokratiya:0 "Традиционная Теократия"
tradicionnayateokratiya_desc:0 " Следует строгим религиозным канонам и учениям, признавая верховную власть духовенства."
reformistskayateokratiya:0 "Реформистская Теократия"
reformistskayateokratiya_desc:0 "Сочетает религиозные принципы с элементами современных государственных структур, стремясь к прогрессу и социальной справедливости."
