NOV_novograd.1.t:0 "История Новограда"
NOV_novograd.1.d:0 "В далеком прошлом территория нынешнего Новограда была заселена множеством разрозненных племен и княжеств. С приходом эпохи феодализма началось объединение земель под властью сильных князей. С течением времени Новоград превратился в могущественное княжество, активно торговавшее с соседями и развивавшее свою экономику.\n\nОднако, как и во многих других странах, история Новограда полна конфликтов и внутренних распрей. Войны за власть, территориальные споры и восстания были неотъемлемой частью нашего прошлого. В XIX веке Новоград пережил период значительных реформ, направленных на модернизацию экономики и общества.\n\nВ конце XIX века Новоград был захвачен Великой империей Великоград (Киевград). Эта эпоха принесла множество изменений, как положительных, так и отрицательных. В то время как экономика и инфраструктура развивались, новоградский народ стремился к независимости и свободе.\n\nВ середине XX века Киевград столкнулся с сильным противником в лице Средиземноморской Синдикалистической Республики (ССР). Началась кровопролитная война, которая привела к значительным потерям с обеих сторон. В конечном итоге, внутренние противоречия и экономический кризис ослабили Киевград, и он не смог выдержать натиск ССР.\n\nВ 1942 году Игорь, лидер Киевграда, исчез при загадочных обстоятельствах, и Александр устроил Марш Справедливости, что стало началом развала империи. Внутренние конфликты и борьба за власть между различными фракциями привели к анархии и окончательному краху Киевграда.\n\nСегодня Новоград стоит на пороге нового будущего. Силы демократии, равенства и свободы набирают обороты, и перед нами открываются новые горизонты. Понимание нашего прошлого поможет нам сделать правильный выбор и построить светлое будущее для всех граждан Новограда."
NOV_novograd.1.a:0 "Да здраствует Новоград!"
NOV_novograd.1.b:0 "Я хочу узнать  про внутреннию ситуацию внутри страны"
NOV_novograd.2.t:0 "Внутренние проблемы"
NOV_novograd.2.d:0 "Новоград стоит перед лицом многочисленных вызовов, которые угрожают нашему будущему. Одной из самых острых проблем является деятельность Комитета спасения нации. Эта  тайная организация Нацистов стремится подорвать власть правительства и установить свои порядки, действуя скрытно и манипулируя общественным мнением. Их влияние растет, и они представляют серьезную угрозу для стабильности и безопасности нашего государства.\n\nЕще одной серьезной проблемой являются олигархи, которые контролируют значительную часть экономики Новограда. Эти могущественные люди используют свое богатство и влияние для достижения своих личных целей, часто в ущерб интересам страны и ее граждан. Борьба с олигархами требует решительных действий и готовности противостоять их мощи.\n\nНационализм также нарастает в Новограде, порождая разногласия и конфликты внутри общества. Экстремистские группы стремятся продвигать свою идеологию, подогревая ненависть и нетерпимость к другим народам и культурам. Это создает напряженность и может привести к серьезным внутренним конфликтам.\n\nВсе эти проблемы требуют немедленного внимания и решительных действий. Важно объединить усилия всех патриотически настроенных граждан, чтобы противостоять угрозам и сохранить наш путь к демократическому и процветающему будущему."
NOV_novograd.2.a:0 "Мы справимся?"
NOV_novograd.3.t:0 "Выборы 1951"
NOV_novograd.3.d:0 "В 1951 году в Новограде проходят выборы, которые определят нового лидера страны. Три кандидата завершили свои предвыборные кампании, и теперь открыты избирательные участки.\n\nВладимир Соколов от либеральной партии обещает реформы, защиту прав и свобод граждан, а также привлечение иностранных инвестиций.\n\nМаксим Новгородский, представляющий консерваторов, акцентирует внимание на стабильности, традиционных ценностях и обороне страны.\n\nИлья Страропонов от социалистов стремится к социальной справедливости, национализации ключевых отраслей и улучшению условий труда для рабочих."
NOV_novograd.3.a:0 "Голосую за Новогородского"
NOV_novograd.3.b:0 "Отдайте мой голос за Соколова"
NOV.investirovatvzelenuyuenergiyu.1.t: "Инвестиции в зеленую энергию"
NOV.investirovatvzelenuyuenergiyu.1.d: "Наши ученые предложили план по инвестициям в развитие зеленой энергетики. Это может помочь нам уменьшить зависимость от ископаемого топлива и улучшить экологическую ситуацию в стране."
NOV.investirovatvzelenuyuenergiyu.1.a: "Поддержать план"
    NOV.investirovatvzelenuyuenergiyu.1.b: "Игнорировать предложение"
    
    NOV.investirovatvzelenuyuenergiyu.2.t: "Успешные инвестиции"
    NOV.investirovatvzelenuyuenergiyu.2.d: "Инвестиции в зеленую энергию начали приносить плоды. Мы видим снижение уровня загрязнения и рост популярности экологически чистых технологий."
    NOV.investirovatvzelenuyuenergiyu.2.a: "Отлично"

    NOV.promyshlennayaprogramma.1.t: "Промышленная программа"
    NOV.promyshlennayaprogramma.1.d: "Наши экономисты предлагают план по модернизации и расширению промышленного сектора. Это поможет нам улучшить экономику и создать новые рабочие места."
    NOV.promyshlennayaprogramma.1.a: "Реализовать программу"
    NOV.promyshlennayaprogramma.1.b: "Отклонить предложение"

    NOV.promyshlennayaprogramma.2.t: "Успешная промышленная программа"
    NOV.promyshlennayaprogramma.2.d: "Наша промышленная программа дала результаты. Новые заводы начали производство, и экономика показывает признаки роста."
    NOV.promyshlennayaprogramma.2.a: "Отличные новости"

    NOV.provedeniesammita.1.t: "Проведение саммита"
    NOV.provedeniesammita.1.d: "Мы получили предложение провести международный саммит. Это может улучшить нашу дипломатическую репутацию и укрепить связи с другими странами."
    NOV.provedeniesammita.1.a: "Согласиться"
    NOV.provedeniesammita.1.b: "Отказаться"

    NOV.provedeniesammita.2.t: "Успешный саммит"
    NOV.provedeniesammita.2.d: "Саммит прошел успешно. Мы укрепили наши международные связи и получили положительные отзывы от участников."
    NOV.provedeniesammita.2.a: "Отлично"

    NOV.formirovanieekonomicheskogosoyuza.1.t: "Формирование экономического союза"
    NOV.formirovanieekonomicheskogosoyuza.1.d: "Мы получили предложение о создании экономического союза с нашими соседями. Это может помочь нам улучшить торговлю и укрепить экономические связи."
    NOV.formirovanieekonomicheskogosoyuza.1.a: "Согласиться"
    NOV.formirovanieekonomicheskogosoyuza.1.b: "Отклонить предложение"

    NOV.formirovanieekonomicheskogosoyuza.2.t: "Экономический союз сформирован"
    NOV.formirovanieekonomicheskogosoyuza.2.d: "Мы успешно сформировали экономический союз. Торговля между нашими странами улучшилась, и экономика начала расти."
    NOV.formirovanieekonomicheskogosoyuza.2.a: "Отличные новости"

    NOV.sovmestnyeissledovatelskieprogrammy.1.t: "Совместные исследовательские программы"
    NOV.sovmestnyeissledovatelskieprogrammy.1.d: "Наши ученые предложили совместные исследовательские программы с другими странами. Это может ускорить научный прогресс и улучшить наше положение на мировой арене."
    NOV.sovmestnyeissledovatelskieprogrammy.1.a: "Поддержать программы"
    NOV.sovmestnyeissledovatelskieprogrammy.1.b: "Отклонить предложение"

    NOV.sovmestnyeissledovatelskieprogrammy.2.t: "Успешные совместные программы"
    NOV.sovmestnyeissledovatelskieprogrammy.2.d: "Совместные исследовательские программы начали приносить плоды. Наши ученые достигли значительных успехов, и наша страна стала более конкурентоспособной."
    NOV.sovmestnyeissledovatelskieprogrammy.2.a: "Отлично"

    NOV.referendum.1.t: "Референдум"
    NOV.referendum.1.d: "Мы получили предложение провести референдум по важному вопросу. Это может укрепить демократию и повысить доверие населения к правительству."
    NOV.referendum.1.a: "Провести референдум"
    NOV.referendum.1.b: "Отказаться от референдума"

    NOV.referendum.2.t: "Успешный референдум"
    NOV.referendum.2.d: "Референдум прошел успешно. Население поддержало наше предложение, и доверие к правительству повысилось."
    NOV.referendum.2.a: "Отличные новости"

    NOV.edinayavalyuta.1.t: "Единая валюта"
    NOV.edinayavalyuta.1.d: "Наши экономисты предложили ввести единую валюту для нашего экономического союза. Это может улучшить торговлю и укрепить экономические связи."
    NOV.edinayavalyuta.1.a: "Поддержать предложение"
    NOV.edinayavalyuta.1.b: "Отклонить предложение"

    NOV.edinayavalyuta.2.t: "Единая валюта введена"
    NOV.edinayavalyuta.2.d: "Мы успешно ввели единую валюту. Торговля между странами союза улучшилась, и экономика начала расти."
    NOV.edinayavalyuta.2.a: "Отличные новости"

    NOV.ekonomicheskiy_krizis.1.t: "Экономический кризис"
    NOV.ekonomicheskiy_krizis.1.d: "Наша экономика столкнулась с серьезными трудностями. Экономический кризис вызывает снижение производства и рост безработицы."
    NOV.ekonomicheskiy_krizis.1.a: "Принять меры"

    NOV.ekonomicheskiy_krizis.2.t: "Кризисные меры"
    NOV.ekonomicheskiy_krizis.2.d: "Мы приняли меры по стабилизации экономики, но потребуется время для полного восстановления."
    NOV.ekonomicheskiy_krizis.2.a: "Надеемся на лучшее"

    NOV.nauchny_proriv.1.t: "Научный прорыв"
    NOV.nauchny_proriv.1.d: "Наши ученые достигли значительного научного прорыва. Это открывает новые возможности для развития технологий и улучшения жизни населения."
    NOV.nauchny_proriv.1.a: "Поддержать исследование"

    NOV.nauchny_proriv.2.t: "Научные достижения"
    NOV.nauchny_proriv.2.d: "Наши научные достижения получили международное признание. Это укрепляет нашу позицию на мировой арене."
    NOV.nauchny_proriv.2.a: "Отличные новости"

    NOV.politicheskiy_krizis.1.t: "Политический кризис"
    NOV.politicheskiy_krizis.1.d: "Политическая ситуация в стране ухудшилась. Напряженность между различными политическими группами растет, и это может привести к нестабильности."
    NOV.politicheskiy_krizis.1.a: "Укрепить контроль"

    NOV.politicheskiy_krizis.2.t: "Кризисные меры"
    NOV.politicheskiy_krizis.2.d: "Мы приняли меры по стабилизации политической ситуации, но потребуется время для полного восстановления."
    NOV.politicheskiy_krizis.2.a: "Надеемся на лучшее"

    NOV.massovoye_vosstanie.1.t: "Массовое восстание"
    NOV.massovoye_vosstanie.1.d: "Недовольство населения привело к массовому восстанию. Ситуация требует немедленных мер для восстановления порядка."
    NOV.massovoye_vosstanie.1.a: "Подавить восстание"

    NOV.massovoye_vosstanie.2.t: "Подавление восстания"
    NOV.massovoye_vosstanie.2.d: "Мы приняли меры по подавлению восстания, но ситуация остается напряженной. Требуется дальнейший контроль."
    NOV.massovoye_vosstanie.2.a: "Продолжать работу"
