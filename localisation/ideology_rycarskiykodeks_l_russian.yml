rycarskiykodeks:0 "Рыцарский Кодекс"
rycarskiykodeks_desc:0 "Рыцарский Кодекс является этическим и моральным кодексом, который регулирует поведение рыцарей и военных. Он включает в себя принципы чести, благородства, мужества и преданности, а также защиты слабых и борьбы за справедливость."
patriotizm:0 "Патриотизм"
patriotizm_desc:0 ": Эта вариация идеологии сосредоточена на любви и преданности своей стране. Она призывает граждан к гордости за свои корни, культуру и историю, и вдохновляет их на действия во благо родины."
vernost:0 "Верность"
vernost_desc:0 "Этот тип идеологии подчеркивает важность верности своей нации, лидеру и традициям. Граждане, исповедующие этот идеал, готовы отдать всё ради защиты своего народа и преданы своим обязанностям."
