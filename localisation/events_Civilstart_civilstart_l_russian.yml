Civilstart_civilstart.1.t:0 "Социалисты заявляют о отделении от государства!"
Civilstart_civilstart.1.d:0 "Великое государство Токиостан оказывается на грани кризиса, когда социалистические группы и движения выносят смелое заявление о своем намерении отделиться от родной родины. Это решение нарушает уже хрупкое политическое равновесие и подвергает страну серьезной угрозе разделения.\n\nСоциалисты обосновывают свою позицию неравенством, экономическими несправедливостями и системой, которая, по их мнению, оставляет за бортом большинство населения. Они призывают к созданию независимого социалистического государства, где средства производства и ресурсы будут находиться в руках трудящихся."
Civilstart_civilstart.1.a:0 "Вперед Революция! (Сесть за СРТ)"
Civilstart_civilstart.1.b:0 "Стоять за Олигархический Токиостан"
