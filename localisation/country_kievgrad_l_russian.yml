DZHONNIVETNAM_DESC_desc:0 "Джонни Уатт — харизматичный и безжалостный лидер Армии Арцах, по факту контролирующий оставшиеся территории Великограда. Он появился на политической арене после распада империи, сумев удержать контроль над стратегически важными регионами. Его армия, представляющая интересы консервативных и милитаристских кругов, стала ключевой силой среди варлордов Великограда."
