l_russian:
liberalizm:0 "Либерализм"
liberalizm_desc:0 "Философское и общественно-политическое течение, которое провозглашает непоколебимость прав и свобод человека.\n\nЛиберализм провозглашает права и свободу каждого человека высшей ценностью и устанавливает их основой общественного и экономического порядка."
klassicheskiyliberalizm:0 "Классический либерализм"
klassicheskiyliberalizm_desc:0 "олитическая идеология, ветвь либерализма, которая утверждает права и свободы человека.\nКлассический либерализм особо подчёркивает необходимость экономических свобод и поддерживает экономический либерализм и фискальный консерватизм."
socialliberalizm:0 "Социал-либерализм "
socialliberalizm_desc:0 "Социал-либерализм (новый либерализм, социальный либерализм) — направление в общественной мысли и политической практике 20–21 веков, признающее необходимой при сохранении товарно-предпринимательского хозяйства активную роль государственного вмешательства для:\n* выравнивания шансов индивидов в условиях рыночной конкуренции;\n* общедоступности образования и здравоохранения;\n* соблюдения гражданских прав;\n* решения проблем занятости;\n* социальной справедливости;\n* экологической устойчивости."
rynochnyyliberalizm:0 "Рыночный либерализм"
rynochnyyliberalizm_desc:0 "Идеология, выступающая за минимальное вмешательство правительства в экономику нации и, соответственно, полную свободу индивидов в экономике. Экономический либерализм - часть философии консерватизма, либертарианства и правого либерализма."
