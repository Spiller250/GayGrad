progressivizm:0 "Прогрессивизм"
progressivizm_desc:0 " Прогрессивизм — это идеология, направленная на социальные, экономические и политические реформы с целью создания более справедливого, равноправного и развитого общества. Прогрессивисты верят в необходимость модернизации и инноваций, поддерживая научные исследования, образование и социальное благополучие."
